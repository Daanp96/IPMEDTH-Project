<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../sass/main.css">
    <link rel="icon" type="image/x-icon" href="../images/monkey-head.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="../javascript/main.js" type="module" defer></script>
    <script src="../javascript/savanne.js" type="module" defer></script>
    <title>Dierentuin</title>
</head>
<body>
    <!-- <iframe src="../audio/6-aap/1-savanneverblijf.mp3" allow="autoplay" style="display:none" id="iframeAudio"></iframe> -->
    <main class="savanne--background overflow">
        <section class="button-options-big grid-16-1 walk-path--background">
            <article class="wall__up-1 ">
                <figure>
                    <img class="wall__up-1--image" src="../images/savanne/savanne-wall.png" alt="muur">
                </figure>
            </article>
            <article class="wall__up-2">
                <figure>
                    <img class="wall__up-2--image" src="../images/savanne/savanne-wall.png" alt="muur">
                </figure>
            </article>
            <article class="wall__up-3 ">
                <figure>
                    <img class="wall__up-3--image" src="../images/savanne/savanne-wall.png" alt="muur">
                </figure>
            </article>
            <article class="wall__up-4 ">
                <figure>
                    <img class="wall__up-4--image" src="../images/savanne/savanne-wall.png" alt="muur">
                </figure>
            </article>
            <button class="button-options-big__hint button " id="js--hint">
                <img class="button-options-big__hint--image" src="../images/hint-btn.png"></img>
            </button>

            <!-- <button class="puzzel-options__btn-information button ">
                <img class="puzzel-options__btn-information--image" src="../images/information-btn.png"></img>
            </button> -->

            <button class="button-options-big__speak button" id="js--speak-on">
                <img class="button-options-big__speak--image" src="../images/speak-on-btn.png"></img>
            </button>

            <button class="button-options-big__speak button-options-big__speak-off button" id="js--speak-off">
                <img class="button-options-big__speak--image" src="../images/speak-off-btn.png"></img>
            </button>
        </section>

        <section class="grid-16-9">

            <article class="savanne__tree-1">
                <figure>
                    <img class="savanne__tree-1--image-1"src="../images/Photoshop-transparant/tree-1.png" alt="boom">
                </figure>
            </article>
            <article class="savanne__tree-2">
                <figure>
                    <img class="savanne__tree-2--image-2"src="../images/Photoshop-transparant/tree-1.png" alt="boom">
                </figure>
            </article>
 
            <article class="savanne__rock-1">
                <figure>
                    <img class="savanne__rock-1--image-1"src="../images/Photoshop-transparant/rock-2.1.png" alt="steen">
                </figure>
            </article>
            <article class="savanne__rock-2">
                <figure>
                    <img class="savanne__rock-2--image-2"src="../images/Photoshop-transparant/rock-3.1.png" alt="steen">
                </figure>
            </article>
            <article class="savanne__rock-3">
                <figure>
                    <img class="savanne__rock-3--image-3"src="../images/Photoshop-transparant/rock.png" alt="steen">
                </figure>
            </article>

            <article class="savanne__animal-1">
                <figure><img class="savanne__animal-1--image-1" src="../images/savanne/elephant.png" alt="olifant"></figure>
            </article>
            <article class="savanne__animal-2">
                <figure><img class="savanne__animal-2--image-2" src="../images/savanne/elephant.png" alt="olifant"></figure>
            </article>
            <article class="savanne__animal-3">
                <figure><img class="savanne__animal-3--image-3" src="../images/savanne/zebra.png" alt="zebra"></figure>
            </article>
            <article class="savanne__animal-4">
                <figure><img class="savanne__animal-4--image-4" src="../images/savanne/zebra.png" alt="zebra"></figure>
            </article>
            <article class="savanne__animal-5">
                <figure><img class="savanne__animal-5--image-5" src="../images/savanne/lion.png" alt="leeuw"></figure>
            </article>

            <article class="wall__down-1">
                <figure>
                    <img class="wall__down-1--image" src="../images/savanne/savanne-wall.png" alt="wall">
                </figure>
            </article>
            <article class="wall__down-2">
                <figure>
                    <img class="wall__down-2--image" src="../images/savanne/savanne-wall.png" alt="wall">
                </figure>
            </article>

            <div class="walk-path-position walk-path"></div>

            <div class="speech-bubble savanne__speech-bubble" id="js--speech-bubble">
                <img class="speech-bubble-reload button" id="js--speech-reload" src="../images/reload_button.png"></img>
                <img class="speech-bubble-explaine hide" id="js--speech-bubble-img"></img>
                <p id="js--speech-bubble-p">Dit is het savanne verblijf. Hier verblijven allemaal verschillende dieren.</p>
                <div class="btn-ok-div">
                    <button class="btn-ok-small btn-speech button" id="js--speech-bubble-btn">&#10132;</button>
                </div>
            </div>

            <figure class="savanne__figure">
                <img class="savanne__figure--image" src="../images/zookeeper-poses/Male/zookeeper-pose-happy-hips.png" alt="zoo keeper">
            </figure>

            <a href="#popup" class="savanne__animal-board button">
                <figure>
                    <img class="savanne__animal-board--image" src="../images/savanne/sign-savanne.png" alt="apen bord">
                </figure>
            </a>

        </section>
        
        <div class="popup" id="popup">
            <div class="popup__content-savanne">
                <div class="popup__container-savanne">
                    <!-- <p class="popup__container-monkey--p1"></p> -->
                    <figure class="popup__container-savanne--lion-head">
                        <img class="popup__container-savanne--image" src="../images/savanne/lion-head.png" alt="leeuwenhoofd">
                    </figure>
                    <p class="popup__container-savanne-text--leeuw">Leeuw</p>
                    <figure class="popup__container-savanne--elephant-head">
                        <img class="popup__container-savanne--image" src="../images/savanne/elephant-head.png" alt="olifantenhoofd">
                    </figure>
                    <div class="popup__container-savanne--wrapper" tabindex="1">
                        <span class="popup__container-savanne--textbox" id="js--typen-form" contentEditable="true" onkeydown="return (event.keyCode!=13);">Nijlpaard</span><span class="popup__container-savanne--textbox--gray"></span>
                    </div>

                    <figure class="popup__container-savanne--zebra-head">
                        <img class="popup__container-savanne--image" src="../images/savanne/zebra-head.png" alt="zebrahoofd">
                    </figure>
                    <p class="popup__container-savanne-text--zebra">Zebra</p>

                    <!-- <form class="popup__container-typen--form" id="js--savanne-form" name="answerForm" autocomplete="off">
                        <label for="naamDier"></label>
                        <input class="popup__container--form-input button" name="textInput" id="naamDier" type="text" placeholder="?" required>
                    </form> -->
                    <div class="popup__container-savanne--button">
                        <button class="btn-ok-popup button" id="js--form-submitTypen" form="answerForm" type="submit" value="">&#10004;</button>
                    </div>
                    <a href="#" class="popup__close--savanne button">&times;</a>
                </div>
            </div>
        </div>
        <div class="hide-overlay" id="js--map-overlay"></div>
    </main>
</body>
</html>
