                    <div class="popup__container--item-1"></div>

                    <figure class="popup__container--fish-red">
                        <img class="popup__container--image" src="../images/fish-red.png" alt="rode vis">
                    </figure>
                    <form class="popup__container--form" id="js--rekensom-form" name="answerForm">
                        <label for="aantalVissen"></label>
                        <input class="popup__container--form-input button" name="numberInput" id="aantalVissen" type="number" min="0" placeholder="?" required onkeydown="return (event.keyCode!=13);">
                    </form>
                    <div class="popup__container--button">
                        <button class="btn-ok-popup button" id="js--form-submit" form="answerForm" type="submit" value="">&#10004;</button>
                    </div>
                    <a href="#" class="popup__close button">&times;</a>
                </div>
