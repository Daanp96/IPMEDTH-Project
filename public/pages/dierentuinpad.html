<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dierentuin</title>
    <link rel="stylesheet" href="../sass/main.css">
    <link rel="icon" type="image/x-icon" href="../images/monkey-head.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="../javascript/main.js" type="module" defer></script>
    <script src="../javascript/dierentuinpad.js" type="module" defer></script>
</head>
<body>
    <iframe src="../audio/4-dierentuinpad/1-prachtigeDierentuin.mp3" allow="autoplay" style="display:none" id="iframeAudio"></iframe>
    <main class="dierentuinpad">
        <section class="section-dierentuinpad grid-16-8">
            <article class="start-options grid-4-1">
                <button class="start-options__btn-hint button ">
                    <img class="start-options__btn-hint--image" src="../images/hint-btn.png"></img>
                </button>

                <button class="start-options__btn-information button ">
                    <img class="start-options__btn-information--image" src="../images/information-btn.png"></img>
                </button>
    
                <button class="start-options__btn-music button" id="js--music-on">
                    <img class="start-options__btn-music--image" src="../images/music-on-btn.png"></image>
                </button>
    
                <button class="start-options__btn-music start-options__btn-music-off button" id="js--music-off">
                    <img class="start-options__btn-music--image" src="../images/music-off-btn.png"></img>
                </button>
    
                <button class="start-options__btn-speak button" id="js--speak-on">
                    <img class="start-options__btn-speak--image" src="../images/speak-on-btn.png"></img>
                </button>
    
                <button class="start-options__btn-speak start-options__btn-speak-off button" id="js--speak-off">
                    <img class="start-options__btn-speak--image" src="../images/speak-off-btn.png"></img>
                </button>
            </article>

            <figure class="dierentuinpad__panda">
                <img class="dierentuinpad__panda--image" src="../images/map+hokken/zoo-map-WIP-panda.png" alt="panda verblijf">
            </figure>
    
            <figure class="dierentuinpad__rhino">
                <img class="dierentuinpad__rhino--image" src="../images/map+hokken/zoo-map-WIP-rhino.png" alt="neushoorn verblijf">
            </figure>

            <a href="" class="dierentuinpad__polar" id="js--pinguin">
                <figure>
                    <img class="dierentuinpad__polar--image" src="../images/map+hokken/zoo-map-WIP-pinguin.png" alt="ijsbeer verblijf">
                </figure>
            </a>
            
            <a href="" class="dierentuinpad__monkey" id="js--monkey">
                <figure>
                    <img class="dierentuinpad__monkey--image" src="../images/map+hokken/zoo-map-WIP-monkey.png" alt="apen verblijf">
                </figure>
            </a>
            <a href="" class="dierentuinpad__giraffe button" id="js--giraffe">
                <figure class="dierentuinpad__giraffe">
                    <img class="dierentuinpad__giraffe--image" src="../images/map+hokken/zoo-map-WIP-giraffe.png" alt="giraffe verblijf">
                </figure>
            </a>

            <a href="" class="dierentuinpad__fish dierentuinpad__element button" id="js--fish">
                <figure >
                    <img class="dierentuinpad__fish--image" src="../images/map+hokken/zoo-map-WIP-fish.png" alt="vissen verblijf">
                </figure>
            </a>

            <figure class="dierentuinpad__zebra">
                <img class="dierentuinpad__zebra--image" src="../images/map+hokken/zoo-map-WIP-zebra.png" alt="zebra verblijf">
            </figure>
<!-- 
            <figure class="dierentuinpad__lama">
                <img class="dierentuinpad__lama--image" src="../images/map+hokken/zoo-map-WIP-lama.png" alt="lama verblijf">
            </figure> -->

            <a href="" class="dierentuinpad__ijskar" id="js--ijskar">
                <figure>
                    <img class="dierentuinpad__ijskar--image" src="../images/ijsbar/ice-stall.png" alt="ijskar">
                </figure>
            </a>

            <div class="speech-bubble dierentuinpad__speech-bubble" id="js--speech-bubble">
                <!-- <image class="btn-explaine hide" id="js--speech-bubble-img"></image> -->
                <p id="js--speech-bubble-p">Dit is onze prachtige dierentuin! 
                    Zoals je kan zien zijn er veel verschillende dieren hier. 
                    Zullen we eerst maar kijken bij de vissen?
                </p>
                <div class="btn-ok-div">
                    <button id="js--pad_btn" class="btn-ok-small button">&#10132;</button>   
                </div>
            </div>

            <article class="dierentuinpad__zookeeper" id="js--dierentuinpad-zookeeper">
                <figure>
                    <img class="dierentuinpad__zookeeper--image" src="../images/zoo-keeper-1.png" alt="dierentuin medewerker">
                </figure>
            </article>

            <div class="ratedStart-1" id="js--ratedStar1">
                <div class="star"></div>
            </div>
            <div class="ratedStart-2" id="js--ratedStar2">
                <div class="star"></div>
            </div>
            <div class="ratedStart-3" id="js--ratedStar3">
                <div class="star"></div>
            </div>

            <div class="ratedStart-4" id="js--ratedStar4">
                <div class="star"></div>
            </div>
            <div class="ratedStart-5" id="js--ratedStar5">
                <div class="star"></div>
            </div>
            <div class="ratedStart-6" id="js--ratedStar6">
                <div class="star"></div>
            </div>

            <div class="ratedStart-7" id="js--ratedStar7">
                <div class="star"></div>
            </div>
            <div class="ratedStart-8" id="js--ratedStar8">
                <div class="star"></div>
            </div>
            <div class="ratedStart-9" id="js--ratedStar9">
                <div class="star"></div>
            </div>

            <div class="ratedStart-10" id="js--ratedStar10">
                <div class="star"></div>
            </div>
            <div class="ratedStart-11" id="js--ratedStar11">
                <div class="star"></div>
            </div>
            <div class="ratedStart-12" id="js--ratedStar12">
                <div class="star"></div>
            </div>

            <!-- <button id="js--pad_btn" class="dierentuinpad-btn btn-check button">&#10148;</button> -->

            <div class="hide-overlay"></div>
        </section>
    </main>

</body>
</html>
