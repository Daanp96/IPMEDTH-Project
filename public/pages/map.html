<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dierentuin</title>
    <link rel="stylesheet" href="../sass/main.css">
    <link rel="icon" type="image/x-icon" href="../images/monkey-head.png">
    <script src="../javascript/main.js" type="module" defer></script>
    <script src="../javascript/map.js" type="module" defer></script>
</head>
<body>
    <iframe src="../audio/2-Map/1-kaartKapot.mp3" allow="autoplay" style="display:none" id="iframeAudio"></iframe>
    <main class="map">
        <section class="puzzel-options grid-16-1">
            <button class="puzzel-options__btn-hint button ">
                <im class="puzzel-options__btn-hint--image" src="../images/hint-btn.png"></im>
            </button>
            <button class="puzzel-options__btn-information button ">
                <im class="puzzel-options__btn-information--image" src="../images/information-btn.png"></im>
            </button>
            <button class="puzzel-options__btn-music button" id="js--music-on">
                <im class="puzzel-options__btn-music--image" src="../images/music-on-btn.png"></im>
            </button>
            <button class="puzzel-options__btn-music puzzel-options__btn-music-off button" id="js--music-off">
                <im class="puzzel-options__btn-music--image" src="../images/music-off-btn.png"></im>
            </button>
            <button class="puzzel-options__btn-speak button" id="js--speak-on">
                <im class="puzzel-options__btn-speak--image" src="../images/speak-on-btn.png"></im>
            </button>
            <button class="puzzel-options__btn-speak puzzel-options__btn-speak-off button" id="js--speak-off">
                <im class="puzzel-options__btn-speak--image" src="../images/speak-off-btn.png"></im>
            </button>
        </section>

        <section class="section-map grid-16-9">
            <figure class="map__sign">
                <img class="map__sign--image" src="../images/sign.png" alt="Map Sign">
            </figure>

            <figure class="map__map-1">
                <img class="map__map-1--image-1" src="../images/map_puzzle_game/image_part_001.png" alt="Map stukje 1"></img> 
            </figure>
            <figure class="map__map-2">
                <img class="map__map-2--image-2" src="../images/map_puzzle_game/image_part_002.png" alt="Map stukje 2"></img> 
            </figure>
            <figure class="map__map-3">
                <img class="map__map-3--image-3" src="../images/map_puzzle_game/image_part_003.png" alt="Map stukje 3"></img> 
            </figure>
            <figure class="map__map-4">
                <img class="map__map-4--image-4" src="../images/map_puzzle_game/image_part_004.png" alt="Map stukje 4"></img> 
            </figure>
            <figure class="map__map-5">
                <img class="map__map-5--image-5" src="../images/map_puzzle_game/image_part_005.png" alt="Map stukje 5"></img> 
            </figure>
            <figure class="map__map-6">
                <img class="map__map-6--image-6" src="../images/map_puzzle_game/image_part_006.png" alt="Map stukje 6"></img> 
            </figure>
            <figure class="map__map-7">
                <img class="map__map-7--image-7" src="../images/map_puzzle_game/image_part_007.png" alt="Map stukje 7"></img> 
            </figure>
            <figure class="map__map-8">
                <img class="map__map-8--image-8" src="../images/map_puzzle_game/image_part_008.png" alt="Map stukje 8"></img> 
            </figure>
            <figure class="map__map-9">
                <img class="map__map-9--image-9" src="../images/map_puzzle_game/image_part_009.png" alt="Map stukje 9"></img> 
            </figure>
            
            <div class="map__overlay-btn button" id="js--map-btn"></div>

            <figure class="map__zookeeper">
                <img id="js--map_zookeeper" class="map__zookeeper--image" src="../images/zoo-keeper-1.png" alt="dierentuin medewerker">
            </figure>


            <div class="speech-bubble map--speech-bubble" id="js--speech-bubble">
                <image class="btn-explaine hide" id="js--speech-bubble-img"></image>
                <p id="js--speech-bubble-p">Oh nee, de kaart is kapot! Kan jij mij helpen de kaart te maken?</p>
                <button id="js--speech-bubble-btn" class="btn-ok button hide">OK</button>
            </div>
        </section>
    </main>
</body>
</html>
