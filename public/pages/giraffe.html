<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../sass/main.css">
    <link rel="icon" type="image/x-icon" href="../images/monkey-head.png">
    <script src="../javascript/main.js" type="module" defer></script>
    <script src="../javascript/giraffe.js" type="module" defer></script>
</head>
<body>
    <main>
        <section class="section-giraffe grid-16-8">
            <article class="start-options grid-4-1">
                <button class="start-options__btn-hint button ">
                    <img class="start-options__btn-hint--image" src="../images/hint-btn.png"></img>
                </button>
                <button class="start-options__btn-information button ">
                    <img class="start-options__btn-information--image" src="../images/information-btn.png"></img>
                </button>
                <button class="start-options__btn-music button" id="js--music-on">
                    <img class="start-options__btn-music--image" src="../images/music-on-btn.png"></img>
                </button>
                <button class="start-options__btn-music start-options__btn-music-off button" id="js--music-off">
                    <img class="start-options__btn-music--image" src="../images/music-off-btn.png"></img>
                </button>
                <button class="start-options__btn-speak button" id="js--speak-on">
                    <img class="start-options__btn-speak--image" src="../images/speak-on-btn.png"></img>
                </button>
                <button class="start-options__btn-speak start-options__btn-speak-off button" id="js--speak-off">
                    <img class="start-options__btn-speak--image" src="../images/speak-off-btn.png"></img>
                </button>
            </article>

            <article class="article-intro" id="js--article-intro">
                <div class="intro__btn">
                    <button id="js--intro-btn" class="btn-ok button">&#10148;</button>
                </div>
            </article>

            <article class="article-enclosure grid-16-8" id="js--section-enclosure">
                <div class="enclosure-sidebar" id="js--sidebar">
                    <figure class="enclosure-sidebar__tree button" id="js--tree-button">
                        <img class="enclosure-sidebar__tree--image" src="../images/Photoshop-transparant/tree-1.1.png" alt="boom">
                    </figure>
                    <figure class="enclosure-sidebar__rock">
                        <img class="enclosure-sidebar__rock--image" src="../images/Photoshop-transparant/rock-3.png" alt="steen">
                    </figure>
                    <figure class="enclosure-sidebar__fence">
                        <img class="enclosure-sidebar__fence--image" src="../images/Photoshop-transparant/Savanne-wall.png" alt="hek">
                    </figure>
                </div>

                <div class="enclosure-sidebar tree" id="js--tree-popup">
                    <figure class="enclosure-sidebar__tree">
                        <img class="enclosure-sidebar__tree--image" src="../images/Photoshop-transparant/tree-1.1.png" alt="boom">
                    </figure>
                    <figure class="enclosure-sidebar__tree-2">
                        <img class="enclosure-sidebar__tree--image" src="../images/Photoshop-transparant/tree-2.png" alt="boom">
                    </figure>
                    <figure class="enclosure-sidebar__tree-3">
                        <img class="enclosure-sidebar__tree--image" src="../images/Photoshop-transparant/tree-3.1.png" alt="boom">
                    </figure>
                </div>

                <div class="enclosure-field">
    
                </div>
                <figure class="enclosure-animal">
                    <img class="enclosure-animal--image" src="../images/Photoshop-transparant/giraffe.png" alt="giraffe">
                </figure>
            </article>
        </section>


    </main>
</body>
</html>
