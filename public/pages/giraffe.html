<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../sass/main.css">
    <link rel="icon" type="image/x-icon" href="../images/monkey-head.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="../javascript/main.js" type="module" defer></script>
    <script src="../javascript/giraffe.js" type="module" defer></script>
</head>
<body>
    <main>
        <section class="section-intro" id="js--article-intro">
            <article class="puzzel-options grid-16-1 walk-path--up">
                <div class="rock-wood-wall-position--up-1 ">
                    <figure>
                        <img  class="rock-wood-wall--up" src="../images/Photoshop-transparant/Savanne-wall.png" alt="wall">
                    </figure>
                </div>
                <div class="rock-wood-wall-position--up-2 ">
                    <figure>
                        <img  class="rock-wood-wall--up" src="../images/Photoshop-transparant/Savanne-wall.png" alt="wall">
                    </figure>
                </div>
                <div class="rock-wood-wall-position--up-3 ">
                    <figure>
                        <img  class="rock-wood-wall--up" src="../images/Photoshop-transparant/Savanne-wall.png" alt="wall">
                    </figure>
                </div>
                <div class="rock-wood-wall-position--up-4 ">
                    <figure>
                        <img  class="rock-wood-wall--up" src="../images/Photoshop-transparant/Savanne-wall.png" alt="wall">
                    </figure>
                </div>
                <button class="puzzel-options__btn-hint button ">
                    <img class="puzzel-options__btn-hint--image" src="../images/hint-btn.png"></img>
                </button>

                <button class="puzzel-options__btn-information button ">
                    <img class="puzzel-options__btn-information--image" src="../images/information-btn.png"></img>
                </button>

                <button class="puzzel-options__btn-music button" id="js--music-on">
                    <img class="puzzel-options__btn-music--image" src="../images/music-on-btn.png"></img>
                </button>

                <button class="puzzel-options__btn-music puzzel-options__btn-music-off button" id="js--music-off">
                    <img class="puzzel-options__btn-music--image" src="../images/music-off-btn.png"></img>
                </button>

                <button class="puzzel-options__btn-speak button" id="js--speak-on">
                    <img class="puzzel-options__btn-speak--image" src="../images/speak-on-btn.png"></img>
                </button>

                <button class="puzzel-options__btn-speak puzzel-options__btn-speak-off button" id="js--speak-off">
                    <img class="puzzel-options__btn-speak--image" src="../images/speak-off-btn.png"></img>
                </button>
            </article>

            <article class="article-intro grid-16-9" >
                <figure class="intro__figure">
                    <img class="intro__figure--image" src="../images/zoo-keeper-1.png" alt="dierentuin medewerker">
                </figure>

                <div class="speech-bubble intro__speech-bubble" id="js--speech-bubble">
                    <p >Welkom bij het giraffe verblijf.
                    </p>
                    <div class="btn-ok-div">
                        <button class="btn-ok-small button" id="js--speech-bubble-btn">&#10132;</button>
                    </div>
                </div>

                <!-- <div class="intro__btn">
                    <button id="js--intro-btn" class="btn-ok button">&#10132;</button>
                </div> -->

                <div class="rock-wood-wall-position--1">
                    <figure>
                        <img class="rock-wood-wall" src="../images/Photoshop-transparant/Savanne-wall.png" alt="wall">
                    </figure>
                </div>
                <div class="rock-wood-wall-position--2">
                    <figure>
                        <img class="rock-wood-wall" src="../images/Photoshop-transparant/Savanne-wall.png" alt="wall">
                    </figure>
                </div>

                <div class="walk-path-position walk-path"></div>

            </article>
        </section>

        <section class="section-enclosure" >
            <article class="article-enclosure grid-16-8" id="js--article-enclosure">
                <div class="giraffe-options grid-13-1">
                    <button class="giraffe-options__btn-hint button" id="js--hint">
                        <img class="giraffe-options__btn-hint--image" src="../images/hint-btn.png"></img>
                    </button>
    
                    <button class="giraffe-options__btn-information button ">
                        <img class="giraffe-options__btn-information--image" src="../images/information-btn.png"></img>
                    </button>
        
                    <button class="giraffe-options__btn-music button" id="js--music-on-2">
                        <img class="giraffe-options__btn-music--image" src="../images/music-on-btn.png"></image>
                    </button>
        
                    <button class="giraffe-options__btn-music start-options__btn-music-off button" id="js--music-off-2">
                        <img class="giraffe-options__btn-music--image" src="../images/music-off-btn.png"></img>
                    </button>
        
                    <button class="giraffe-options__btn-speak button" id="js--speak-on-2">
                        <img class="giraffe-options__btn-speak--image" src="../images/speak-on-btn.png"></img>
                    </button>
        
                    <button class="giraffe-options__btn-speak start-options__btn-speak-off button" id="js--speak-off-2">
                        <img class="giraffe-options__btn-speak--image" src="../images/speak-off-btn.png"></img>
                    </button>

                    <div class="enclosure-form ">
                        <form action="#">
                             <input class="enclosure-form--input" type="checkbox" name="tree" id="tree" disabled>
                             <label class="enclosure-form--label" for="tree">2 bomen</label>
                             <input class="enclosure-form--input" type="checkbox" name="rock" id="rock" disabled>
                             <label class="enclosure-form--label" for="rock">2 stenen</label>
                             <input class="enclosure-form--input" type="checkbox" name="pond" id="pond" disabled>
                             <label class="enclosure-form--label" for="pond">1 water</label>
                        </form> 
                     </div>
                </div>

                <div class="enclosure-sidebar" id="js--sidebar">
                    <figure class="enclosure-sidebar__tree button" id="js--tree-button">
                        <img class="enclosure-sidebar__tree--image" src="../images/Photoshop-transparant/tree-1.1.png" alt="boom">
                    </figure>
                    <figure class="enclosure-sidebar__rock button" id="js--rock-button">
                        <img class="enclosure-sidebar__rock--image" src="../images/Photoshop-transparant/rock-3.1.png" alt="steen">
                    </figure>
                    <figure class="enclosure-sidebar__pond button" id="js--pond-button">
                        <img class="enclosure-sidebar__pond--image" src="../images/Photoshop-transparant/pond-2.1.png" alt="water">
                    </figure>
                </div>

                <div class="enclosure-sidebar tree-sidebar" id="js--tree-popup">
                    <figure class="enclosure-sidebar__tree-1" id="js--sidebar-tree-1">
                        <img class="enclosure-sidebar__tree--image button" src="../images/Photoshop-transparant/tree-1.1.png" alt="boom">
                    </figure>
                    <figure class="enclosure-sidebar__tree-2" id="js--sidebar-tree-2">
                        <img class="enclosure-sidebar__tree--image button" src="../images/Photoshop-transparant/tree-2.png" alt="boom">
                    </figure>
                    <figure class="enclosure-sidebar__tree-3" id="js--sidebar-tree-3">
                        <img class="enclosure-sidebar__tree--image button" src="../images/Photoshop-transparant/tree-3.1.png" alt="boom">
                    </figure>
                </div>

                <div class="enclosure-sidebar rock-sidebar" id="js--rock-popup">
                    <figure class="enclosure-sidebar__rock-1" id="js--sidebar-rock-1">
                        <img class="enclosure-sidebar__rock--image button" src="../images/Photoshop-transparant/rock-3.1.png" alt="steen">
                    </figure>
                    <figure class="enclosure-sidebar__rock-2" id="js--sidebar-rock-2">
                        <img class="enclosure-sidebar__rock--image button" src="../images/Photoshop-transparant/rock.png" alt="steen">
                    </figure>
                    <figure class="enclosure-sidebar__rock-3" id="js--sidebar-rock-3">
                        <img class="enclosure-sidebar__rock--image button" src="../images/Photoshop-transparant/rock-2.1.png" alt="steen">
                    </figure>
                </div>

                <div class="enclosure-sidebar pond-sidebar" id="js--pond-popup">
                    <figure class="enclosure-sidebar__pond-1" id="js--sidebar-pond-1">
                        <img class="enclosure-sidebar__pond--image button" src="../images/Photoshop-transparant/pond-2.1.png" alt="water">
                    </figure>
                    <figure class="enclosure-sidebar__pond-2" id="js--sidebar-pond-2">
                        <img class="enclosure-sidebar__pond--image button" src="../images/Photoshop-transparant/pond.png" alt="water">
                    </figure>
                </div>

                <div class="enclosure-field" id="js--eclosure-field">
                    <img id="js--tree-1" class="enclosure-sidebar__tree--image tree button drag hide" data-elements="tree" src="../images/Photoshop-transparant/tree-1.1.png" alt="boom">
                    <img id="js--tree-2" class="enclosure-sidebar__tree--image tree button drag hide" data-elements="tree" src="../images/Photoshop-transparant/tree-2.png" alt="boom">
                    <img id="js--tree-3" class="enclosure-sidebar__tree--image tree button drag hide" data-elements="tree" src="../images/Photoshop-transparant/tree-3.1.png" alt="boom">

                    <img id="js--rock-1" class="enclosure-sidebar__rock--image rock button drag hide" data-elements="rock" src="../images/Photoshop-transparant/rock-3.1.png" alt="steen">
                    <img id="js--rock-2" class="enclosure-sidebar__rock--image rock button drag hide" data-elements="rock" src="../images/Photoshop-transparant/rock.png" alt="steen">
                    <img id="js--rock-3" class="enclosure-sidebar__rock--image rock button drag hide" data-elements="rock" src="../images/Photoshop-transparant/rock-2.1.png" alt="steen">

                    <img id="js--pond-1" class="enclosure-sidebar__pond--image pond button drag hide" data-elements="pond" src="../images/Photoshop-transparant/pond-2.1.png" alt="water">
                    <img id="js--pond-2" class="enclosure-sidebar__pond--image pond-big button drag hide" data-elements="pond" src="../images/Photoshop-transparant/pond.png" alt="water">

                </div>
                <figure class="enclosure-animal">
                    <img class="enclosure-animal--image" src="../images/Photoshop-transparant/giraffe.png" alt="giraffe">
                </figure>

                <div class="end-btn" id="js--end-btn">
                    <button id="js--end-btn" class="btn-ok button">&#10132;</button>
                </div>

                <div class="giraffe-hide-overlay hide" id="js--map-overlay"></div>

                <figure class="enclosure-head hide" id="js--head-zookeeper">
                    <img class="enclosure-head--image" src="../images/zookeeper-pose-loud-head.png" alt="dierentuin medewerker hoofd">
                </figure>
    
                <div class="speech-bubble giraffe-speech-bubble hide" id="js--hintBubble">
                    <!-- <img class="btn-explaine hide" id="js--speech-bubble-img"></img> -->
                    <p id="js--speech-bubble-p-hint">Hint 1.</p>
                    <div class="btn-ok-div">
                        <button class="btn-ok-small button" id="js--hintBubble-btn">&#10132;</button>
                    </div>
                </div>

                <div class="speech-bubble giraffe-speech-bubble hide" id="js--endBubble">
                    <!-- <img class="btn-explaine hide" id="js--speech-bubble-img"></img> -->
                    <p id="js--speech-bubble-p-end">Dat ziet er goed uit, de dieren zien er heel blij uit. Een goed ingericht hok is goed voor de gezondheid van de dieren.</p>
                    <div class="btn-ok-div" id="js--speech-bubble-div">
                        <button class="btn-ok-small button" id="js--endBubble-btn">&#10132;</button>
                    </div>
                    <div class="hide-important" id="js--speech-bubble-div-2">
                        <button class="btn-ok-giraffe button" id="js--endBubble-dierentuin">dierentuin</button>
                        <button class="btn-ok-giraffe button" id="js--endBubble-natuur">natuur</button>
                    </div>
                </div>

            </article>

        </section>  
    </main>
</body>
</html>
