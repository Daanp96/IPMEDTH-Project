<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dierentuin</title>
    <link rel="stylesheet" href="../sass/main.css">
    <link rel="icon" type="image/x-icon" href="../images/monkey-head.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="../javascript/main.js" type="module" defer></script>
    <script src="../javascript/ijskraam.js" type="module" defer></script>
</head>
<body class="background_ijs">
    <!-- <iframe src="../audio/2-Map/1-kaartKapot.mp3" allow="autoplay" style="display:none" id="iframeAudio"></iframe> -->
    <main class="ijsco">
        <section class="puzzel-options grid-16-1">
            <button class="puzzel-options__btn-hint button ">
                <img class="puzzel-options__btn-hint--image" src="../images/hint-btn.png"></img>
            </button>

            <button class="puzzel-options__btn-information button ">
                <img class="puzzel-options__btn-information--image" src="../images/information-btn.png"></img>
            </button>

            <button class="puzzel-options__btn-music button" id="js--music-on">
                <img class="puzzel-options__btn-music--image" src="../images/music-on-btn.png"></img>
            </button>

            <button class="puzzel-options__btn-music puzzel-options__btn-music-off button" id="js--music-off">
                <img class="puzzel-options__btn-music--image" src="../images/music-off-btn.png"></img>
            </button>

            <button class="puzzel-options__btn-speak button" id="js--speak-on">
                <img class="puzzel-options__btn-speak--image" src="../images/speak-on-btn.png"></img>
            </button>

            <button class="puzzel-options__btn-speak puzzel-options__btn-speak-off button" id="js--speak-off">
                <img class="puzzel-options__btn-speak--image" src="../images/speak-off-btn.png"></img>
            </button>
        </section>

        <section class="section-ijs grid-16-9">
            <figure class="ijs_balie">
                <img class="ijsco_kraam__balie ijs_animatie button" id="js--balie" src="../images/ijsbar/ijs-balie.png" alt="Ijs Hoorn">
            </figure>

            <figure class="ijs_zookeeper">
                <img id="js--ijs_zookeeper" class="ijs_zookeeper__image" src="../images/zoo-keeper-1.png" alt="dierentuin medewerker">
            </figure>

            <figure class="ijs_verkoper">
                <img id="js--ijs_verkoper" class="ijs_verkoper__image" src="../images/ijsbar/ijs-vrouw.png" alt="ijs verkoper">
            </figure>

            <figure class="ijs_tafel">
                <img class="ijs_tafel__image" src="../images/ijsbar/ijs-tafel1.png" alt="ijs tafel">
            </figure>

            <div class="speech-bubble ijs_speech-bubble">
                <image class="btn-explaine hide"></image>
                <p >Goedemiddag! Wat voor ijsje mag het worden?</p>
            </div>
            <div class="hide-overlay ijs_overlay" id="js--overlay"></div>
            <div class="ijs_popup" id="js--popup">
                <div class="ijs_keuze ijs_popup_geel button" data-bol="ijs" data-kleur="geel">
                    <span class="ijs_keuze_titel">Banaan</span>
                </div>
                <div class="ijs_keuze ijs_popup_groen button" data-bol="ijs" data-kleur="groen">
                    <span class="ijs_keuze_titel">Meloen</span>
                </div>
                <div class="ijs_keuze ijs_popup_blauw button" data-bol="ijs" data-kleur="blauw">
                    <span class="ijs_keuze_titel">Bosbes</span>
                </div>
                <div class="ijs_keuze ijs_popup_roze button" data-bol="ijs" data-kleur="roze">
                    <span class="ijs_keuze_titel">Aardbei</span>
                </div>
                <figure class="ijs_hoorn">
                    <img class="ijsco_kraam__hoorn" src="../images/ijsbar/ijs_hoorn_fix.png" alt="Ijs Hoorn">
                </figure>
                <figure class="ijs_keuze_drop1">
                    <img id="js--bol1" class="ijs_keuze_drop1_image ijs-droppable" data-bol="ijs" src="../images/ijsbar/ijs_echtzwart.png" alt="Zwart ijs">
                </figure>
                <figure class="ijs_keuze_drop2">
                    <img id="js--bol2" class="ijs_keuze_drop2_image ijs-droppable" data-bol="ijs" src="../images/ijsbar/ijs_echtzwart.png" alt="Zwart ijs">
                </figure>
                <figure class="ijs_keuze_drop3">
                    <img id="js--bol3" class="ijs_keuze_drop3_image ijs-droppable" data-bol="ijs" src="../images/ijsbar/ijs_echtzwart.png" alt="Zwart ijs">
                </figure>

                <div class="ijs_keuze_kassa geld-droppable">
                    <span id="js--kassa" class="ijs_keuze_kassa_veld">GELD HIER</span>
                    <div id="js--btn-ijs" class="btn_ijs">
                        <button class="btn-ok-small button">&#10004;</button>
                    </div>
                </div>

                    <figure class="ijs_keuze_geld1"><img class="ijs_keuze_geld1_image geld button" data-geld="1" src="../images/Photoshop-transparant/1-euro.png" alt="1 Euro munt"></figure>
                    <figure class="ijs_keuze_geld2"><img class="ijs_keuze_geld2_image geld button" data-geld="1" src="../images/Photoshop-transparant/1-euro.png" alt="1 Euro munt"></figure>
                    <figure class="ijs_keuze_geld3"><img class="ijs_keuze_geld3_image geld button" data-geld="1" src="../images/Photoshop-transparant/1-euro.png" alt="1 Euro munt"></figure>
                    <figure class="ijs_keuze_geld4"><img class="ijs_keuze_geld4_image geld button" data-geld="1" src="../images/Photoshop-transparant/1-euro.png" alt="1 Euro munt"></figure>
                    <figure class="ijs_keuze_geld5"><img class="ijs_keuze_geld5_image geld button" data-geld="1" src="../images/Photoshop-transparant/1-euro.png" alt="1 Euro munt"></figure>
                    <figure class="ijs_keuze_geld6"><img class="ijs_keuze_geld6_image geld button" data-geld="1" src="../images/Photoshop-transparant/1-euro.png" alt="1 Euro munt"></figure>
                    <div class="head_ijsco">
                        <figure>
                            <img class="head_ijsco_img" src="../images/ijsbar/vrouw_hoofd.png" alt="Ijsco medewerker">
                        </figure>
                        <div class="speech-bubble ijs_speech-bubble-head" id="js--speech-bubble">
                            <image class="btn-explaine hide" id="js--speech-bubble-img"></image>
                            <p id="js--speech-bubble-p">Klik op een kleur om een bolletje ijs te pakken.</p>
                        </div>
                    </div>
                </div>
        </section>
    </main>
    <script>
        (function(h,o,t,j,a,r){
            h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};

    </script>
</body>
</html>
