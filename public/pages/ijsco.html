<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dierentuin</title>
    <link rel="stylesheet" href="../sass/main.css">
    <link rel="icon" type="image/x-icon" href="../images/monkey-head.png">
    <script src="../javascript/main.js" type="module" defer></script>
    <script src="../javascript/ijskraam.js" type="module" defer></script>
</head>
<body>
    <!-- <iframe src="../audio/2-Map/1-kaartKapot.mp3" allow="autoplay" style="display:none" id="iframeAudio"></iframe> -->
    <main class="ijsco">
        <section class="puzzel-options grid-16-1">
            <button class="puzzel-options__btn-hint button ">
                <img class="puzzel-options__btn-hint--image" src="../images/hint-btn.png"></img>
            </button>

            <button class="puzzel-options__btn-information button ">
                <img class="puzzel-options__btn-information--image" src="../images/information-btn.png"></img>
            </button>

            <button class="puzzel-options__btn-music button" id="js--music-on">
                <img class="puzzel-options__btn-music--image" src="../images/music-on-btn.png"></img>
            </button>

            <button class="puzzel-options__btn-music puzzel-options__btn-music-off button" id="js--music-off">
                <img class="puzzel-options__btn-music--image" src="../images/music-off-btn.png"></img>
            </button>

            <button class="puzzel-options__btn-speak button" id="js--speak-on">
                <img class="puzzel-options__btn-speak--image" src="../images/speak-on-btn.png"></img>
            </button>

            <button class="puzzel-options__btn-speak puzzel-options__btn-speak-off button" id="js--speak-off">
                <img class="puzzel-options__btn-speak--image" src="../images/speak-off-btn.png"></img>
            </button>
        </section>

        <section class="section-map grid-16-9">
            <figure class="ijsco_kraam">
                <img class="ijsco_kraam__img ijs_animatie button" id="js--ijs-kraam" src="../images/ijskar.png" alt="Ijsco Kar">
            </figure>

            <figure class="ijs_hoorn">
                <img class="ijsco_kraam__hoorn ijs" src="../images/ijs_hoorn.png" alt="Ijs Hoorn">
            </figure>

            <figure class="ijs_roze">
                <img class="ijsco_kraam__roze ijs" src="../images/ijs_roze.png" alt="Ijs Roze">
            </figure>

            <figure class="ijs_groen">
                <img class="ijsco_kraam__groen ijs" src="../images/ijs_groen.png" alt="Ijs Groen">
            </figure>

            <figure class="ijs_blauw">
                <img class="ijsco_kraam__blauw ijs" src="../images/ijs_blauw.png" alt="Ijs Blauw">
            </figure>

            <figure class="map__zookeeper">
                <img id="js--map_zookeeper" class="map__zookeeper--image" src="../images/zoo-keeper-1.png" alt="dierentuin medewerker">
            </figure>

            <div class="speech-bubble map--speech-bubble" id="js--speech-bubble">
                <image class="btn-explaine hide" id="js--speech-bubble-img"></image>
                <p id="js--speech-bubble-p">Haal jij een lekker ijsje voor ons?</p>
            </div>
            <div class="hide-overlay ijs_overlay" id="js--overlay"></div>
        </section>
    </main>
    <script>
        (function(h,o,t,j,a,r){
            h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};
            h._hjSettings={hjid:2898590,hjsv:6};

            r.src=t+h._hjSettings.hjid+j+h._hjSettings.hjsv;
            a.appendChild(r);
        })(window,document,'https://static.hotjar.com/c/hotjar-','.js?sv=');
    </script>
</body>
</html>
