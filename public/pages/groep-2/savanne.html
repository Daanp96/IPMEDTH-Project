<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../sass/main.css">
    <link rel="icon" type="image/x-icon" href="../../images/algemeen/zookeeper-face.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="../../javascript/groep-2/main.js" type="module" defer></script>
    <script src="../../javascript/groep-2/savanne.js" type="module" defer></script>
    <title>Dierentuin</title>
</head>
<body oncontextmenu="return false;">
    <!-- <iframe src="../audio/6-aap/1-savanneverblijf.mp3" allow="autoplay" style="display:none" id="iframeAudio"></iframe> -->
    <main class="savanne2--background overflow">
        <section class="button-options-big grid-16-1 walk-path--background">
            <article class="wall__up-1 ">
                <figure>
                    <img class="wall__up-1--image" src="../../images/hok_items/wall.png" alt="muur">
                </figure>
            </article>
            <article class="wall__up-2">
                <figure>
                    <img class="wall__up-2--image" src="../../images/hok_items/wall.png" alt="muur">
                </figure>
            </article>
            <article class="wall__up-3 ">
                <figure>
                    <img class="wall__up-3--image" src="../../images/hok_items/wall.png" alt="muur">
                </figure>
            </article>
            <article class="wall__up-4 ">
                <figure>
                    <img class="wall__up-4--image" src="../../images/hok_items/wall.png" alt="muur">
                </figure>
            </article>
            <button class="button-options-big__hint button " id="js--hint">
                <img class="button-options-big__hint--image" id="js--hint-glow" src="../../images/buttons/hint-btn.png"></img>
            </button>

            <button class="button-options-big__speak button" id="js--speak-on">
                <img class="button-options-big__speak--image" src="../../images/buttons/speak-on-btn.png"></img>
            </button>

            <button class="button-options-big__speak button-options-big__speak-off button" id="js--speak-off">
                <img class="button-options-big__speak--image" src="../../images/buttons/speak-off-btn.png"></img>
            </button>
        </section>

        <section class="section-savanne grid-16-9">

            <article class="savanne2__tree-1">
                <figure>
                    <img class="savanne2__tree-1--image-1"src="../../images/hok_items/tree-1.png" alt="boom">
                </figure>
            </article>
            <article class="savanne2__tree-2">
                <figure>
                    <img class="savanne2__tree-2--image-2"src="../../images/hok_items/tree-1.png" alt="boom">
                </figure>
            </article>
            <article class="savanne2__tree-3">
                <figure>
                    <img class="savanne2__tree-3--image-3"src="../../images/hok_items/tree-1.png" alt="tree">
                </figure>
            </article>

            <article class="savanne2__animal-1">
                <figure><img class="savanne2__animal-1--image-1" src="../../images/savanne2/monkey.png" alt="aap"></figure>
            </article>
            <article class="savanne2__animal-2">
                <figure><img class="savanne2__animal-2--image-2" src="../../images/savanne2/monkey.png" alt="aap"></figure>
            </article>
            <article class="savanne2__animal-3">
                <figure><img class="savanne2__animal-3--image-3" src="../../images/savanne2/monkey.png" alt="aap"></figure>
            </article>
            <article class="savanne2__animal-4">
                <figure><img class="savanne2__animal-4--image-4" src="../../images/savanne2/monkey.png" alt="aap"></figure>
            </article>


            <article class="wall__down-1">
                <figure>
                    <img class="wall__down-1--image" src="../../images/hok_items/wall.png" alt="wall">
                </figure>
            </article>
            <article class="wall__down-2">
                <figure>
                    <img class="wall__down-2--image" src="../../images/hok_items/wall.png" alt="wall">
                </figure>
            </article>

            <div class="walk-path-position walk-path"></div>

            <div class="speech-bubble savanne2__speech-bubble" id="js--speech-bubble">
                <img class="speech-bubble-reload button" id="js--speech-reload" src="../../images/buttons/reload_button.png"></img>
                <image class="speech-bubble-explaine hide" id="js--speech-bubble-img"></image>
                <p id="js--speech-bubble-p">Dit is het savanne verblijf.</p>
                <div class="btn-ok-div">
                    <button class="btn-ok-small btn-speech button" id="js--speech-bubble-btn">&#10132;</button>
                </div>
            </div>

            <article class="savanne2__figure">
                <figure>
                    <img class="savanne2__figure--image" src="../../images/zookeeper-poses/Male/zookeeper-pose-smile-explain.png" alt="zoo keeper">
                </figure>
            </article>

            <a href="#popup" class="savanne2__animal-board button">
                <figure>
                    <img class="savanne2__animal-board--image" src="../../images/savanne2/sign-monkey-2.png" alt="apen bord">
                </figure>
            </a>
        </section>
        
        <div class="popup" id="popup">
            <div class="popup__content-monkey">
                <div class="popup__container-monkey">
                    <p class="popup__container-monkey--p1">Weet jij wat de naam is van dit dier?</p>
                    <figure class="popup__container-monkey--monkey-head">
                        <img class="popup__container-monkey--image" src="../../images/savanne2/monkey-head.png" alt="apenhoofd">
                    </figure>

                    <form class="popup__container-monkey--form" id="js--savanne-form" name="answerForm" autocomplete="off">
                        <label for="naamDier"></label>
                        <input class="popup__container--form-input button" name="textInput" id="naamDier" type="text" placeholder="?" required>
                    </form>
                    <div class="popup__container-monkey--button">
                        <button class="btn-ok-popup button" id="js--form-submitSavanne" form="answerForm" type="submit" value="">&#10004;</button>
                    </div>
                    <a href="#" class="popup__close button">&times;</a>
                </div>
            </div>
        </div>

        <div class="hide-overlay" id="js--map-overlay"></div>
    </main>
</body>
</html>
