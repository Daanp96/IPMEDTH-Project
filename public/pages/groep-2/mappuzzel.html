<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dierentuin</title>
    <link rel="stylesheet" href="../../sass/main.css">
    <link rel="icon" type="image/x-icon" href="../../images/algemeen/zookeeper-face.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="../../javascript/groep-2/main.js" type="module" defer></script>
    <script src="../../javascript/groep-2/mappuzzel.js" type="module" defer></script>
</head>
<body oncontextmenu="return false;">
    <main class="background-mappuzzel">
        <section class="button-options-big  grid-16-1">
            <button class="button-options-big__hint button" id="js--hint">
                <img class="button-options-big__hint--image"id="js--hint-glow" src="../../images/buttons/hint-btn.png"></img>
            </button>

            <button class="button-options-big__speak button" id="js--speak-on">
                <img class="button-options-big__speak--image" src="../../images/buttons/speak-on-btn.png"></img>
            </button>

            <button class="button-options-big__speak button-options-big__speak-off button" id="js--speak-off">
                <img class="button-options-big__speak--image" src="../../images/buttons/speak-off-btn.png"></img>
            </button>
        </section>

        <section class="section-mappuzzel grid-16-9">
            <article class="mappuzzel grid-3-3">
                <img class="mappuzzel--map-BG drop droppable" data-piece="piece1" src="../../images/map_puzzel_game/image_part_001.png" alt="Map stukje 1"></img>
                <img class="mappuzzel--map-BG drop droppable" data-piece="piece2" src="../../images/map_puzzel_game/image_part_002.png" alt="Map stukje 2"></img>
                <img class="mappuzzel--map-BG drop droppable" data-piece="piece3" src="../../images/map_puzzel_game/image_part_003.png" alt="Map stukje 3"></img>
                <img class="mappuzzel--map-BG drop droppable" data-piece="piece4" src="../../images/map_puzzel_game/image_part_004.png" alt="Map stukje 4"></img>
                <img class="mappuzzel--map-BG drop droppable" data-piece="piece5" src="../../images/map_puzzel_game/image_part_005.png" alt="Map stukje 5"></img>
                <img class="mappuzzel--map-BG drop droppable" data-piece="piece6" src="../../images/map_puzzel_game/image_part_006.png" alt="Map stukje 6"></img>
                <img class="mappuzzel--map-BG drop droppable" data-piece="piece7" src="../../images/map_puzzel_game/image_part_007.png" alt="Map stukje 7"></img>
                <img class="mappuzzel--map-BG drop droppable" data-piece="piece8" src="../../images/map_puzzel_game/image_part_008.png" alt="Map stukje 8"></img>
                <img class="mappuzzel--map-BG drop droppable" data-piece="piece9" src="../../images/map_puzzel_game/image_part_009.png" alt="Map stukje 9"></img>
            </article>

            <section class="mappuzzel--slide grid-16-9">
                <img class="mappuzzel--slide-21 drag" data-piece="piece1" src="../../images/map_puzzel_game/image_part_001.png" alt="Map stukje 1"></img>
                <img class="mappuzzel--slide-22 drag" data-piece="piece2" src="../../images/map_puzzel_game/image_part_002.png" alt="Map stukje 2"></img>
                <img class="mappuzzel--slide-23 drag" data-piece="piece3" src="../../images/map_puzzel_game/image_part_003.png" alt="Map stukje 3"></img>
                <img class="mappuzzel--slide-24 drag" data-piece="piece4" src="../../images/map_puzzel_game/image_part_004.png" alt="Map stukje 4"></img>
                <img class="mappuzzel--slide-25 drag" data-piece="piece5" src="../../images/map_puzzel_game/image_part_005.png" alt="Map stukje 5"></img>
                <img class="mappuzzel--slide-26 drag" data-piece="piece6" src="../../images/map_puzzel_game/image_part_006.png" alt="Map stukje 6"></img>
                <img class="mappuzzel--slide-27 drag" data-piece="piece7" src="../../images/map_puzzel_game/image_part_007.png" alt="Map stukje 7"></img>
                <img class="mappuzzel--slide-28 drag" data-piece="piece8" src="../../images/map_puzzel_game/image_part_008.png" alt="Map stukje 8"></img>
                <img class="mappuzzel--slide-29 drag" data-piece="piece9" src="../../images/map_puzzel_game/image_part_009.png" alt="Map stukje 9"></img>
            </section>

            <article class="mappuzzel__zookeeper" id="js--map_zookeeper">
                <figure >
                    <img class="mappuzzel__zookeeper--image" src="../../images/zookeeper-poses/male/zookeeper-pose-smile-head.png" alt="Zookeeper">
                </figure>
            </article>
            <div id="js--map-btn" class="mappuzzel__eind-btn">
                <button class="btn-ok button">&#10132;</button>
            </div>

            <div class="speech-bubble mappuzzel__speech-bubble" id="js--speech-bubble">
                <img class="speech-bubble-explaine-big margin-top hide" id="js--speech-bubble-img" src="../../images/gif/klik_zijkant.gif"></img>
                <p id="js--speech-bubble-p">Dat ziet er niet best uitâ€¦ Zullen we de kaart weer in elkaar zetten?</p>
                <img class="speech-bubble-reload button" id="js--speech-reload" src="../../images/buttons/reload_button.png"></img>
                <div class="btn-ok-div">
                    <button class="btn-ok-small btn-speech button" id="js--speech-bubble-btn">&#10132;</button>
                </div>
            </div>
            <div class="hide-overlay" id="js--map-overlay"></div>
        </section>
    </main>
</body>
</html>
