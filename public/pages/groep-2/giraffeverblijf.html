<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dierentuin</title>
    <link rel="stylesheet" href="../../sass/main.css">
    <link rel="icon" type="image/x-icon" href="../../images/algemeen/zookeeper-face.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="../../javascript/groep-2/main.js" type="module" defer></script>
    <script src="../../javascript/groep-2/giraffeverblijf.js" type="module" defer></script>
</head>
<body>
    <main>
        <section id="js--article-intro">
            <article class="button-options-big grid-16-1 walk-path--background">
                <div class="wall__up-1 ">
                    <figure>
                        <img  class="wall__up-1--image" src="../../images/hok_items/wall.png" alt="wall">
                    </figure>
                </div>
                <div class="wall__up-2 ">
                    <figure>
                        <img  class="wall__up-2--image" src="../../images/hok_items/wall.png" alt="wall">
                    </figure>
                </div>
                <div class="wall__up-3 ">
                    <figure>
                        <img  class="wall__up-3--image" src="../../images/hok_items/wall.png" alt="wall">
                    </figure>
                </div>
                <div class="wall__up-4 ">
                    <figure>
                        <img  class="wall__up-4--image" src="../../images/hok_items/wall.png" alt="wall">
                    </figure>
                </div>
                <button class="button-options-big__hint button ">
                    <img class="button-options-big__hint--image" src="../../images/buttons/hint-btn.png"></img>
                </button>

                <button class="button-options-big__speak button" id="js--speak-on">
                    <img class="button-options-big__speak--image" src="../../images/buttons/speak-on-btn.png"></img>
                </button>

                <button class="button-options-big__speak button-options-big__speak-off button" id="js--speak-off">
                    <img class="button-options-big__speak--image" src="../../images/buttons/speak-off-btn.png"></img>
                </button>
            </article>

            <article class="article-intro grid-16-9" >
                <figure class=" intro__figure">
                    <img class="intro__figure--image" src="../../images/zookeeper-poses/Male/zookeeper-pose-smile-explain.png" alt="dierentuin medewerker">
                </figure>

                <div class="speech-bubble intro__speech-bubble" id="js--speech-bubble">
                    <img class="speech-bubble-reload button" id="js--speech-reload-intro" src="../../images/buttons/reload_button.png"></img>
                    <p>Dit verblijf moet nog worden afgemaakt. <br>Kan jij het leuk maken voor de giraffen? 
                    </p>
                    <div class="btn-ok-div">
                        <button class="btn-ok-small btn-speech button" id="js--speech-bubble-btn">&#10132;</button>
                    </div>
                </div>

                <article class="wall__down-1">
                    <figure>
                        <img class="wall__down-1--image" src="../../images/hok_items/wall.png" alt="wall">
                    </figure>
                </article>
                <article class="wall__down-2">
                    <figure>
                        <img class="wall__down-2--image" src="../../images/hok_items/wall.png" alt="wall">
                    </figure>
                </article>

                <div class="walk-path-position walk-path"></div>

            </article>
        </section>

        <section class="section-enclosure" >
            <article class="article-enclosure grid-16-8" id="js--article-enclosure">
                <div class="giraffeverblijf-options grid-13-1">
                    <button class="giraffeverblijf-options__hint button" id="js--hint">
                        <img class="giraffeverblijf-options__hint--image" id="js--hint-glow" src="../../images/buttons/hint-btn.png"></img>
                    </button>
        
                    <button class="giraffeverblijf-options__speak button" id="js--speak-on-2">
                        <img class="giraffeverblijf-options__speak--image" src="../../images/buttons/speak-on-btn.png"></img>
                    </button>
        
                    <button class="giraffeverblijf-options__speak start-options__speak-off button" id="js--speak-off-2">
                        <img class="giraffeverblijf-options__speak--image" src="../../images/buttons/speak-off-btn.png"></img>
                    </button>

                    <div class="enclosure-form ">
                        <form action="#">
                             <input class="enclosure-form--input" type="checkbox" name="tree" id="tree" disabled>
                             <label class="enclosure-form--label" for="tree">2 bomen</label>
                             <input class="enclosure-form--input" type="checkbox" name="rock" id="rock" disabled>
                             <label class="enclosure-form--label" for="rock">2 rotsen</label>
                             <input class="enclosure-form--input" type="checkbox" name="pond" id="pond" disabled>
                             <label class="enclosure-form--label" for="pond">1 vijver</label>
                        </form> 
                     </div>
                </div>

                <div class="enclosure-sidebar" id="js--sidebar">
                    <figure class="enclosure-sidebar__tree button" id="js--tree-button">
                        <img class="enclosure-sidebar__tree--image" src="../../images/hok_items/tree-1.1.png" alt="boom">
                    </figure>
                    <figure class="enclosure-sidebar__rock button" id="js--rock-button">
                        <img class="enclosure-sidebar__rock--image" src="../../images/hok_items/rock-3.1.png" alt="steen">
                    </figure>
                    <figure class="enclosure-sidebar__pond button" id="js--pond-button">
                        <img class="enclosure-sidebar__pond--image" src="../../images/hok_items/pond-2.1.png" alt="water">
                    </figure>
                </div>

                <div class="enclosure-sidebar tree-sidebar" id="js--tree-popup">
                    <figure class="enclosure-sidebar__tree-1" id="js--sidebar-tree-1">
                        <img class="enclosure-sidebar__tree-1--image button" src="../../images/hok_items/tree-1.1.png" alt="boom">
                    </figure>
                    <figure class="enclosure-sidebar__tree-2" id="js--sidebar-tree-2">
                        <img class="enclosure-sidebar__tree-2--image button" src="../../images/hok_items/tree-2.png" alt="boom">
                    </figure>
                    <figure class="enclosure-sidebar__tree-3" id="js--sidebar-tree-3">
                        <img class="enclosure-sidebar__tree-3--image button" src="../../images/hok_items/tree-3.1.png" alt="boom">
                    </figure>
                </div>

                <div class="enclosure-sidebar rock-sidebar" id="js--rock-popup">
                    <figure class="enclosure-sidebar__rock-1" id="js--sidebar-rock-1">
                        <img class="enclosure-sidebar__rock-1--image button" src="../../images/hok_items/rock-3.1.png" alt="steen">
                    </figure>
                    <figure class="enclosure-sidebar__rock-2" id="js--sidebar-rock-2">
                        <img class="enclosure-sidebar__rock-2--image button" src="../../images/hok_items/rock.png" alt="steen">
                    </figure>
                    <figure class="enclosure-sidebar__rock-3" id="js--sidebar-rock-3">
                        <img class="enclosure-sidebar__rock-3--image button" src="../../images/hok_items/rock-2.1.png" alt="steen">
                    </figure>
                </div>

                <div class="enclosure-sidebar pond-sidebar" id="js--pond-popup">
                    <figure class="enclosure-sidebar__pond-1" id="js--sidebar-pond-1">
                        <img class="enclosure-sidebar__pond-1--image button" src="../../images/hok_items/pond-2.1.png" alt="water">
                    </figure>
                    <figure class="enclosure-sidebar__pond-2" id="js--sidebar-pond-2">
                        <img class="enclosure-sidebar__pond-2--image button" src="../../images/hok_items/pond.png" alt="water">
                    </figure>
                </div>

                <div class="enclosure-field" id="js--eclosure-field">
                    <img id="js--tree-1" class="enclosure-sidebar__tree--image tree drag hide" data-elements="tree" src="../../images/hok_items/tree-1.1.png" alt="boom">
                    <img id="js--tree-2" class="enclosure-sidebar__tree--image tree drag hide" data-elements="tree" src="../../images/hok_items/tree-2.png" alt="boom">
                    <img id="js--tree-3" class="enclosure-sidebar__tree--image tree drag hide" data-elements="tree" src="../../images/hok_items/tree-3.1.png" alt="boom">

                    <img id="js--rock-1" class="enclosure-sidebar__rock--image rock drag hide" data-elements="rock" src="../../images/hok_items/rock-3.1.png" alt="steen">
                    <img id="js--rock-2" class="enclosure-sidebar__rock--image rock drag hide" data-elements="rock" src="../../images/hok_items/rock.png" alt="steen">
                    <img id="js--rock-3" class="enclosure-sidebar__rock--image rock drag hide" data-elements="rock" src="../../images/hok_items/rock-2.1.png" alt="steen">

                    <img id="js--pond-1" class="enclosure-sidebar__pond--image pond drag hide" data-elements="pond" src="../../images/hok_items/pond-2.1.png" alt="water">
                    <img id="js--pond-2" class="enclosure-sidebar__pond--image pond-big drag hide" data-elements="pond" src="../../images/hok_items/pond.png" alt="water">

                </div>
                <figure class="enclosure-animal" id="js--enclosure-giraffe">
                    <img class="enclosure-animal--image" src="../../images/giraffeverblijf/giraffe.png" alt="giraffe">
                </figure>

                <div class="end-btn" id="js--end-btn">
                    <button id="js--end-btn" class="btn-ok button">&#10132;</button>
                </div>

                <div class="giraffeverblijf-hide-overlay hide" id="js--map-overlay"></div>

                <article class="enclosure-head hide" id="js--head-zookeeper">
                    <figure>
                        <img class="enclosure-head--image" src="../../images/zookeeper-poses/Male/zookeeper-pose-smile-head.png" alt="dierentuin medewerker hoofd">
                    </figure>
                </article>
                <div class="speech-bubble giraffeverblijf__speech-bubble hide" id="js--hintBubble">
                    <img class="speech-bubble-reload button" id="js--speech-reload-hint" src="../../images/buttons/reload_button.png"></img>
                    <p id="js--speech-bubble-p-hint"></p>
                    <div class="btn-ok-div">
                        <button class="btn-ok-small btn-speech button" id="js--hintBubble-btn">&#10132;</button>
                    </div>
                </div>

                <div class="speech-bubble giraffeverblijf__speech-bubble hide" id="js--endBubble">
                    <img class="speech-bubble-reload--end button" id="js--speech-reload-end" src="../../images/buttons/reload_button.png"></img>
                    <p id="js--speech-bubble-p-end">Dat ziet er goed uit. Een goed ingericht hok is goed voor de gezondheid van de dieren.</p>
                    <div class="btn-ok-div" id="js--speech-bubble-div">
                        <button class="btn-ok-small btn-speech button" id="js--endBubble-btn">&#10132;</button>
                    </div>
                    <div class="hide-important giraffeverblijf__speech-bubble--buttons" id="js--speech-bubble-div-2">
                        <button class="btn-ok-giraffeverblijf button" id="js--endBubble-dierentuin">
                            Dierentuin
                            <img class="giraffeverblijf__keuze--dierentuin" src="../../images/giraffeverblijf/hek_kort.png" alt="Hek Dierentuin">
                        </button>
                        <button class="btn-ok-giraffeverblijf button" id="js--endBubble-natuur">
                            Natuur
                            <img class="giraffeverblijf__keuze--natuur" src="../../images/extra_assets/tree-1.1.png" alt="Boom Natuur">
                        </button>
                    </div>
                </div>

            </article>

        </section>  
    </main>
</body>
</html>
