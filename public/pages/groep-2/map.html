<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dierentuin</title>
    <link rel="stylesheet" href="../../sass/main.css">
    <link rel="icon" type="image/x-icon" href="../../images/algemeen/zookeeper-face.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="../../javascript/groep-2/main.js" type="module" defer></script>
    <script src="../../javascript/groep-2/map.js" type="module" defer></script>
</head>
<body>
    <main class="map">
        <section class="button-options-big grid-16-1">
            <button class="button-options-big__hint button ">
                <img class="button-options-big__hint--image" src="../../images/buttons/hint-btn.png"></img>
            </button>

            <button class="button-options-big__speak button" id="js--speak-on">
                <img class="button-options-big__speak--image" src="../../images/buttons/speak-on-btn.png"></img>
            </button>
            <button class="button-options-big__speak button-options-big__speak-off button" id="js--speak-off">
                <img class="button-options-big__speak--image" src="../../images/buttons/speak-off-btn.png"></img>
            </button>
        </section>

        <section class="section-map grid-16-9">
            <figure class="map__sign">
                <img class="map__sign--image" src="../../images/map_puzzel_game/sign.png" alt="boord">
            </figure>

            <figure class="map__map-1">
                <img class="map__map-1--image-1" src="../../images/map_puzzel_game/image_part_001.png" alt="Map stukje 1"></img> 
            </figure>
            <figure class="map__map-2">
                <img class="map__map-2--image-2" src="../../images/map_puzzel_game/image_part_002.png" alt="Map stukje 2"></img> 
            </figure>
            <figure class="map__map-3">
                <img class="map__map-3--image-3" src="../../images/map_puzzel_game/image_part_003.png" alt="Map stukje 3"></img> 
            </figure>
            <figure class="map__map-4">
                <img class="map__map-4--image-4" src="../../images/map_puzzel_game/image_part_004.png" alt="Map stukje 4"></img> 
            </figure>
            <figure class="map__map-5">
                <img class="map__map-5--image-5" src="../../images/map_puzzel_game/image_part_005.png" alt="Map stukje 5"></img> 
            </figure>
            <figure class="map__map-6">
                <img class="map__map-6--image-6" src="../../images/map_puzzel_game/image_part_006.png" alt="Map stukje 6"></img> 
            </figure>
            <figure class="map__map-7">
                <img class="map__map-7--image-7" src="../../images/map_puzzel_game/image_part_007.png" alt="Map stukje 7"></img> 
            </figure>
            <figure class="map__map-8">
                <img class="map__map-8--image-8" src="../../images/map_puzzel_game/image_part_008.png" alt="Map stukje 8"></img> 
            </figure>
            <figure class="map__map-9">
                <img class="map__map-9--image-9" src="../../images/map_puzzel_game/image_part_009.png" alt="Map stukje 9"></img> 
            </figure>

            <div class="map__btn">
                <button id="js--map-btn" class="btn-ok btn-map button">&#10132;</button>
            </div>

            <article class="map__zookeeper">
                <figure >
                    <img id="js--map_zookeeper" class="map__zookeeper--image" src="../../images/zookeeper-poses/Male/zookeeper-pose-smile-explain.png" alt="dierentuin medewerker">
                </figure>
            </article>    



            <div class="speech-bubble map__speech-bubble" id="js--speech-bubble">
                <image class="speech-bubble-reload button" id="js--speech-reload" src="../../images/buttons/reload_button.png"></image>
                <image class="btn-explaine hide" id="js--speech-bubble-img"></image>
                <p id="js--speech-bubble-p">Oh nee, de kaart is kapot! Kan jij mij helpen de kaart te maken?</p>
            </div>
        </section>
    </main>
</body>
</html>
