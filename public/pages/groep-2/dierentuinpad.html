<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dierentuin</title>
    <link rel="stylesheet" href="../../sass/main.css">
    <link rel="icon" type="image/x-icon" href="../../images/algemeen/zookeeper-face.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="../../javascript/groep-2/main.js" type="module" defer></script>
    <script src="../../javascript/groep-2/dierentuinpad.js" type="module" defer></script>
</head>
<body oncontextmenu="return false;">
    <main class="dierentuinpad">
        <section class="section-dierentuinpad grid-16-8">
            <article class="button-options-small grid-3-1">
                <button class="button-options-small__hint button ">
                    <img class="button-options-small__hint--image" src="../../images/buttons/hint-btn.png"></img>
                </button>

                <button class="button-options-small__speak button" id="js--speak-on">
                    <img class="button-options-small__speak--image" src="../../images/buttons/speak-on-btn.png"></img>
                </button>
    
                <button class="button-options-small__speak button-options-small__speak-off button" id="js--speak-off">
                    <img class="button-options-small__speak--image" src="../../images/buttons/speak-off-btn.png"></img>
                </button>
            </article>

            <figure class="dierentuinpad__panda">
                <img class="dierentuinpad__panda--image" src="../../images/dierentuinpad/zoo-map-WIP-panda.png" alt="panda verblijf">
            </figure>
    
            <figure class="dierentuinpad__rhino">
                <img class="dierentuinpad__rhino--image" src="../../images/dierentuinpad/zoo-map-WIP-rhino.png" alt="neushoorn verblijf">
            </figure>

            <a href="" class="dierentuinpad__polar" id="js--pinguin">
                <figure>
                    <img class="dierentuinpad__polar--image" src="../../images/dierentuinpad/zoo-map-WIP-pinguin.png" alt="ijsbeer verblijf">
                </figure>
            </a>
            
            <a href="" class="dierentuinpad__elephant" id="js--elephant">
                <figure>
                    <img class="dierentuinpad__elephant--image" src="../../images/dierentuinpad/zoo-map-WIP-elephant.png" alt="apen verblijf">
                </figure>
            </a>
            <a href="" class="dierentuinpad__giraffe button" id="js--giraffe">
                <figure class="dierentuinpad__giraffe">
                    <img class="dierentuinpad__giraffe--image" src="../../images/dierentuinpad/zoo-map-WIP-giraffe.png" alt="giraffe verblijf">
                </figure>
            </a>

            <a href="" class="dierentuinpad__fish" id="js--fish">
                <figure >
                    <img class="dierentuinpad__fish--image" src="../../images/dierentuinpad/zoo-map-WIP-fish.png" alt="vissen verblijf">
                </figure>
            </a>

            <figure class="dierentuinpad__zebra">
                <img class="dierentuinpad__zebra--image" src="../../images/dierentuinpad/zoo-map-WIP-zebra.png" alt="zebra verblijf">
            </figure>

            <a href="" class="dierentuinpad__ijswinkel" id="js--ijswinkel">
                <figure>
                    <img class="dierentuinpad__ijswinkel--image" src="../../images/ijswinkel/ice-stall.png" alt="ijswinkel">
                </figure>
            </a>

            <div class="speech-bubble dierentuinpad__speech-bubble" id="js--speech-bubble">
                <img class="speech-bubble-reload button" id="js--speech-reload-path" src="../../images/buttons/reload_button.png"></img>
                <p id="js--speech-bubble-p">Dit is onze dierentuin! 
                    Er zijn hier veel verschillende dieren. 
                    Zullen we maar eens gaan kijken bij de vissen?
                </p>
                <div class="btn-ok-div">
                    <button id="js--pad_btn" class="btn-ok-small btn-einde button">&#10132;</button>   
                </div>
            </div>

            <article class="dierentuinpad__zookeeper" id="js--dierentuinpad-zookeeper">
                <figure>
                    <img class="dierentuinpad__zookeeper--image" src="../../images/zookeeper-poses/Male/zookeeper-pose-smile-explain.png" alt="dierentuin medewerker">
                </figure>
            </article>

            <div class="ratedStart-1 hidden" id="js--ratedStar1">
                <div class="star"></div>
            </div>
            <div class="ratedStart-2 hidden" id="js--ratedStar2">
                <div class="star"></div>
            </div>
            <div class="ratedStart-3 hidden" id="js--ratedStar3">
                <div class="star"></div>
            </div>

            <div class="ratedStart-4 hidden" id="js--ratedStar4">
                <div class="star"></div>
            </div>
            <div class="ratedStart-5 hidden" id="js--ratedStar5">
                <div class="star"></div>
            </div>
            <div class="ratedStart-6 hidden" id="js--ratedStar6">
                <div class="star"></div>
            </div>

            <div class="ratedStart-7 hidden" id="js--ratedStar7">
                <div class="star"></div>
            </div>
            <div class="ratedStart-8 hidden" id="js--ratedStar8">
                <div class="star"></div>
            </div>
            <div class="ratedStart-9 hidden" id="js--ratedStar9">
                <div class="star"></div>
            </div>

            <div class="ratedStart-10 hidden" id="js--ratedStar10">
                <div class="star"></div>
            </div>
            <div class="ratedStart-11 hidden" id="js--ratedStar11">
                <div class="star"></div>
            </div>
            <div class="ratedStart-12 hidden" id="js--ratedStar12">
                <div class="star"></div>
            </div>

            <div class="hide-overlay"></div>
        </section>
    </main>
</body>
</html>
