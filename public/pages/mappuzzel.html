<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dierentuin</title>
    <link rel="stylesheet" href="../sass/main.css">
    <link rel="icon" type="image/x-icon" href="../images/monkey-head.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="../javascript/main.js" type="module" defer></script>
    <script src="../javascript/mappuzzel.js" type="module" defer></script>
</head>
<body>
    <iframe src="../audio/3-Mappuzzel/1-kaartInElkaar.mp3" allow="autoplay" style="display:none" id="iframeAudio"></iframe>
    <main class="background-mappuzzel">
        <section class="puzzel-options grid-16-1">
            <button class="puzzel-options__btn-hint button " id="js--hint">
                <img class="puzzel-options__btn-hint--image" src="../images/hint-btn.png"></img>
            </button>

            <button class="puzzel-options__btn-information button ">
                <img class="puzzel-options__btn-information--image" src="../images/information-btn.png"></img>
            </button>

            <button class="puzzel-options__btn-speak button" id="js--speak-on">
                <img class="puzzel-options__btn-speak--image" src="../images/speak-on-btn.png"></img>
            </button>

            <button class="puzzel-options__btn-speak puzzel-options__btn-speak-off button" id="js--speak-off">
                <img class="puzzel-options__btn-speak--image" src="../images/speak-off-btn.png"></img>
            </button>
        </section>

        <section class="section-mappuzzel grid-16-9">
             <article class="mappuzzel grid-4-4">
                <figure><img class="mappuzzel--map-BG drop droppable" data-piece="piece1" src="../images/map_puzzle_game/4x4/image_part_001.png" alt="Map stukje 1"></figure>
                <figure><img class="mappuzzel--map-BG drop droppable" data-piece="piece2" src="../images/map_puzzle_game/4x4/image_part_002.png" alt="Map stukje 2"></figure>
                <figure><img class="mappuzzel--map-BG drop droppable" data-piece="piece3" src="../images/map_puzzle_game/4x4/image_part_003.png" alt="Map stukje 3"></figure>
                <figure><img class="mappuzzel--map-BG drop droppable" data-piece="piece4" src="../images/map_puzzle_game/4x4/image_part_004.png" alt="Map stukje 4"></figure>
                <figure><img class="mappuzzel--map-BG drop droppable" data-piece="piece5" src="../images/map_puzzle_game/4x4/image_part_005.png" alt="Map stukje 5"></figure>
                <figure><img class="mappuzzel--map-BG drop droppable" data-piece="piece6" src="../images/map_puzzle_game/4x4/image_part_006.png" alt="Map stukje 6"></figure>
                <figure><img class="mappuzzel--map-BG drop droppable" data-piece="piece7" src="../images/map_puzzle_game/4x4/image_part_007.png" alt="Map stukje 7"></figure>
                <figure><img class="mappuzzel--map-BG drop droppable" data-piece="piece8" src="../images/map_puzzle_game/4x4/image_part_008.png" alt="Map stukje 8"></figure>
                <figure><img class="mappuzzel--map-BG drop droppable" data-piece="piece9" src="../images/map_puzzle_game/4x4/image_part_009.png" alt="Map stukje 9"></figure>
                <figure><img class="mappuzzel--map-BG drop droppable" data-piece="piece10" src="../images/map_puzzle_game/4x4/image_part_010.png" alt="Map stukje 10"></figure>
                <figure><img class="mappuzzel--map-BG drop droppable" data-piece="piece11" src="../images/map_puzzle_game/4x4/image_part_011.png" alt="Map stukje 11"></figure>
                <figure><img class="mappuzzel--map-BG drop droppable" data-piece="piece12" src="../images/map_puzzle_game/4x4/image_part_012.png" alt="Map stukje 12"></figure>
                <figure><img class="mappuzzel--map-BG drop droppable" data-piece="piece13" src="../images/map_puzzle_game/4x4/image_part_013.png" alt="Map stukje 13"></figure>
                <figure><img class="mappuzzel--map-BG drop droppable" data-piece="piece14" src="../images/map_puzzle_game/4x4/image_part_014.png" alt="Map stukje 14"></figure>
                <figure><img class="mappuzzel--map-BG drop droppable" data-piece="piece15" src="../images/map_puzzle_game/4x4/image_part_015.png" alt="Map stukje 15"></figure>
                <figure><img class="mappuzzel--map-BG drop droppable" data-piece="piece16" src="../images/map_puzzle_game/4x4/image_part_016.png" alt="Map stukje 16"></figure>
            </article>

            <article class="mappuzzel--slide grid-16-9">
            <img class="mappuzzel--slide-1 drag" data-piece="piece1" src="../images/map_puzzle_game/4x4/image_part_001.png" alt="Map stukje 1">
            <img class="mappuzzel--slide-2 drag" data-piece="piece2" src="../images/map_puzzle_game/4x4/image_part_002.png" alt="Map stukje 2">
            <img class="mappuzzel--slide-3 drag" data-piece="piece3" src="../images/map_puzzle_game/4x4/image_part_003.png" alt="Map stukje 3">
            <img class="mappuzzel--slide-4 drag" data-piece="piece4" src="../images/map_puzzle_game/4x4/image_part_004.png" alt="Map stukje 4">
            <img class="mappuzzel--slide-5 drag" data-piece="piece5" src="../images/map_puzzle_game/4x4/image_part_005.png" alt="Map stukje 5">
            <img class="mappuzzel--slide-6 drag" data-piece="piece6" src="../images/map_puzzle_game/4x4/image_part_006.png" alt="Map stukje 6">
            <img class="mappuzzel--slide-7 drag" data-piece="piece7" src="../images/map_puzzle_game/4x4/image_part_007.png" alt="Map stukje 7">
            <img class="mappuzzel--slide-8 drag" data-piece="piece8" src="../images/map_puzzle_game/4x4/image_part_008.png" alt="Map stukje 8">
            <img class="mappuzzel--slide-9 drag" data-piece="piece9" src="../images/map_puzzle_game/4x4/image_part_009.png" alt="Map stukje 9">
            <img class="mappuzzel--slide-10 drag" data-piece="piece10" src="../images/map_puzzle_game/4x4/image_part_010.png" alt="Map stukje 10">
            <img class="mappuzzel--slide-11 drag" data-piece="piece11" src="../images/map_puzzle_game/4x4/image_part_011.png" alt="Map stukje 11">
            <img class="mappuzzel--slide-12 drag" data-piece="piece12" src="../images/map_puzzle_game/4x4/image_part_012.png" alt="Map stukje 12">
            <img class="mappuzzel--slide-13 drag" data-piece="piece13" src="../images/map_puzzle_game/4x4/image_part_013.png" alt="Map stukje 13">
            <img class="mappuzzel--slide-14 drag" data-piece="piece14" src="../images/map_puzzle_game/4x4/image_part_014.png" alt="Map stukje 14">
            <img class="mappuzzel--slide-15 drag" data-piece="piece15" src="../images/map_puzzle_game/4x4/image_part_015.png" alt="Map stukje 15">
            <img class="mappuzzel--slide-16 drag" data-piece="piece16" src="../images/map_puzzle_game/4x4/image_part_016.png" alt="Map stukje 16">
            </article>

            <!-- <p id="js--map_text" class="section-mappuzzel__finished">Dat ziet er veel beter uit! Laten we de kaart maar meteen gebruiken!</p> -->
            <img id="js--map_zookeeper" class="mappuzzel__zookeeper" src="../images/zookeeper-poses/male/zookeeper-pose-loud-tip.png" alt="Zookeeper">
            <div id="js--map_btn" class="mappuzzel__eind-btn">
                <button class="btn-ok button">&#10132;</button>
            </div>

            <div class="speech-bubble mappuzzel--speech-bubble" id="js--speech-bubble">
                
                <p id="js--speech-bubble-p">Dat ziet er niet best uitâ€¦ Zullen we de kaart weer in elkaar zetten?</p>
                <img class="btn-explaine-big margin-top hide" id="js--speech-bubble-img" src="../images/gif/klik_zijkant.gif"></img>
                <div class="btn-ok-div">
                    <button class="btn-ok-small button" id="js--speech-bubble-btn">&#10132;</button>
                </div>
            </div>
            <div class="hide-overlay" id="js--map-overlay"></div>
        </section>
    </main>
</body>
</html>
