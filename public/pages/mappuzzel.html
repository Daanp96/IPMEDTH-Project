<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dierentuin</title>
    <link rel="stylesheet" href="../sass/main.css">
    <link rel="icon" type="image/x-icon" href="../images/monkey-head.png">
    <script src="../javascript/main.js" type="module" defer></script>
    <script src="../javascript/mappuzzel.js" type="module" defer></script>
</head>
<body>
    <iframe src="../audio/3-Mappuzzel/1-kaartInElkaar.mp3" allow="autoplay" style="display:none" id="iframeAudio"></iframe>
    <main class="background-mappuzzel">
        <section class="puzzel-options grid-16-1">
            <button class="puzzel-options__btn-hint button ">
                <img class="puzzel-options__btn-hint--image" src="../images/hint-btn.png"></img>
            </button>

            <button class="puzzel-options__btn-information button ">
                <img class="puzzel-options__btn-information--image" src="../images/information-btn.png"></img>
            </button>

            <button class="puzzel-options__btn-music button" id="js--music-on">
                <img class="puzzel-options__btn-music--image" src="../images/music-on-btn.png"></img>
            </button>

            <button class="puzzel-options__btn-music puzzel-options__btn-music-off button" id="js--music-off">
                <img class="puzzel-options__btn-music--image" src="../images/music-off-btn.png"></img>
            </button>

            <button class="puzzel-options__btn-speak button" id="js--speak-on">
                <img class="puzzel-options__btn-speak--image" src="../images/speak-on-btn.png"></img>
            </button>

            <button class="puzzel-options__btn-speak puzzel-options__btn-speak-off button" id="js--speak-off">
                <img class="puzzel-options__btn-speak--image" src="../images/speak-off-btn.png"></img>
            </button>
        </section>

        <section class="section-mappuzzel grid-16-9">
            <article class="mappuzzel grid-3-3">
                <img class="mappuzzel--map-BG drop droppable" data-piece="piece1" src="../images/map_puzzle_game/image_part_001.png" alt="Map stukje 1"></img>
                <img class="mappuzzel--map-BG drop droppable" data-piece="piece2" src="../images/map_puzzle_game/image_part_002.png" alt="Map stukje 2"></img>
                <img class="mappuzzel--map-BG drop droppable" data-piece="piece3" src="../images/map_puzzle_game/image_part_003.png" alt="Map stukje 3"></img>
                <img class="mappuzzel--map-BG drop droppable" data-piece="piece4" src="../images/map_puzzle_game/image_part_004.png" alt="Map stukje 4"></img>
                <img class="mappuzzel--map-BG drop droppable" data-piece="piece5" src="../images/map_puzzle_game/image_part_005.png" alt="Map stukje 5"></img>
                <img class="mappuzzel--map-BG drop droppable" data-piece="piece6" src="../images/map_puzzle_game/image_part_006.png" alt="Map stukje 6"></img>
                <img class="mappuzzel--map-BG drop droppable" data-piece="piece7" src="../images/map_puzzle_game/image_part_007.png" alt="Map stukje 7"></img>
                <img class="mappuzzel--map-BG drop droppable" data-piece="piece8" src="../images/map_puzzle_game/image_part_008.png" alt="Map stukje 8"></img>
                <img class="mappuzzel--map-BG drop droppable" data-piece="piece9" src="../images/map_puzzle_game/image_part_009.png" alt="Map stukje 9"></img>
            </article>

            <section class="mappuzzel--slide grid-16-9">
                <img class="mappuzzel--slide-1 drag" data-piece="piece1" src="../images/map_puzzle_game/image_part_001.png" alt="Map stukje 1"></img>
                <img class="mappuzzel--slide-2 drag" data-piece="piece2" src="../images/map_puzzle_game/image_part_002.png" alt="Map stukje 2"></img>
                <img class="mappuzzel--slide-3 drag" data-piece="piece3" src="../images/map_puzzle_game/image_part_003.png" alt="Map stukje 3"></img>
                <img class="mappuzzel--slide-4 drag" data-piece="piece4" src="../images/map_puzzle_game/image_part_004.png" alt="Map stukje 4"></img>
                <img class="mappuzzel--slide-5 drag" data-piece="piece5" src="../images/map_puzzle_game/image_part_005.png" alt="Map stukje 5"></img>
                <img class="mappuzzel--slide-6 drag" data-piece="piece6" src="../images/map_puzzle_game/image_part_006.png" alt="Map stukje 6"></img>
                <img class="mappuzzel--slide-7 drag" data-piece="piece7" src="../images/map_puzzle_game/image_part_007.png" alt="Map stukje 7"></img>
                <img class="mappuzzel--slide-8 drag" data-piece="piece8" src="../images/map_puzzle_game/image_part_008.png" alt="Map stukje 8"></img>
                <img class="mappuzzel--slide-9 drag" data-piece="piece9" src="../images/map_puzzle_game/image_part_009.png" alt="Map stukje 9"></img>
            </section>

            <!-- <p id="js--map_text" class="section-mappuzzel__finished">Dat ziet er veel beter uit! Laten we de kaart maar meteen gebruiken!</p> -->
            <img id="js--map_zookeeper" class="mappuzzel__zookeeper" src="../images/zoo-keeper-1.png" alt="Zookeeper">
            <div id="js--map_btn" class="mappuzzel__eind-btn">
                <button class="btn-ok button">&#10132;</button>
            </div>

            <div class="speech-bubble mappuzzel--speech-bubble" id="js--speech-bubble">
                <image class="btn-explaine hide" id="js--speech-bubble-img"></image>
                <p id="js--speech-bubble-p">Dat ziet er niet best uitâ€¦ Zullen we de kaart weer in elkaar zetten?</p>
                <div class="btn-ok-div">
                    <button class="btn-ok-small button" id="js--speech-bubble-btn">&#10132;</button>
                </div>
            </div>
            <div class="hide-overlay" id="js--map-overlay"></div>
        </section>
    </main>
    <script>
        (function(h,o,t,j,a,r){
            h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};
            h._hjSettings={hjid:2898590,hjsv:6};

</body>
</html>
