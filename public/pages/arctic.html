<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../sass/main.css">
    <link rel="icon" type="image/x-icon" href="../images/monkey-head.png">
    <script src="../javascript/main.js" type="module" defer></script>
    <title>Dierentuin</title>
</head>
<body>
    <main class="arctic--background">
        <section class="puzzel-options grid-16-1 walk-path--up">
            <article class="rock-wood-wall-position--up-1 ">
                <figure>
                    <img  class="rock-wood-wall--up" src="../images/Photoshop-transparant/savanne-wall.png" alt="wall">
                </figure>
            </article>
            <article class="rock-wood-wall-position--up-2 ">
                <figure>
                    <img  class="rock-wood-wall--up" src="../images/Photoshop-transparant/savanne-wall.png" alt="wall">
                </figure>
            </article>
            <article class="rock-wood-wall-position--up-3 ">
                <figure>
                    <img  class="rock-wood-wall--up" src="../images/Photoshop-transparant/savanne-wall.png" alt="wall">
                </figure>
            </article>
            <article class="rock-wood-wall-position--up-4 ">
                <figure>
                    <img  class="rock-wood-wall--up" src="../images/Photoshop-transparant/savanne-wall.png" alt="wall">
                </figure>
            </article>
            <button class="puzzel-options__btn-hint button ">
                <image class="puzzel-options__btn-hint--image" src="../images/hint-btn.png"></image>
            </button>

            <button class="puzzel-options__btn-information button ">
                <image class="puzzel-options__btn-information--image" src="../images/information-btn.png"></image>
            </button>

            <button class="puzzel-options__btn-music button" id="js--music-on">
                <image class="puzzel-options__btn-music--image" src="../images/music-on-btn.png"></image>
            </button>

            <button class="puzzel-options__btn-music puzzel-options__btn-music-off button" id="js--music-off">
                <image class="puzzel-options__btn-music--image" src="../images/music-off-btn.png"></image>
            </button>

            <button class="puzzel-options__btn-speak button" id="js--speak-on">
                <image class="puzzel-options__btn-speak--image" src="../images/speak-on-btn.png"></image>
            </button>

            <button class="puzzel-options__btn-speak puzzel-options__btn-speak-off button" id="js--speak-off">
                <image class="puzzel-options__btn-speak--image" src="../images/speak-off-btn.png"></image>
            </button>
        </section>

        <section class="section-arctic grid-16-9">
            <div class="arctic-mountain">
                <figure>
                    <img class="arctic-mountain-image" src="../images/Photoshop-transparant/arctic-berg.png" alt="Berg">
                </figure>
            </div>
            <article class="arctic-animal-1">
                <figure><img class="arctic-animal--image-1" src="../images/Photoshop-transparant/penguin.png" alt="penguin"></figure>
            </article>
            <article class="arctic-animal-2">
                <figure><img class="arctic-animal--image-2" src="../images/Photoshop-transparant/penguin.png" alt="penguin"></figure>
            </article>
            <article class="arctic-animal-3">
                <figure><img class="arctic-animal--image-1" src="../images/Photoshop-transparant/penguin.png" alt="penguin"></figure>
            </article>
            <article class="arctic-animal-4">
                <figure><img class="arctic-animal--image-1" src="../images/Photoshop-transparant/penguin.png" alt="penguin"></figure>
            </article>
            <article class="arctic-animal-5">
                <figure><img class="arctic-animal--image-2" src="../images/Photoshop-transparant/penguin.png" alt="penguin"></figure>
            </article>
            <article class="arctic-animal-6">
                <figure><img class="arctic-animal--image-2" src="../images/Photoshop-transparant/penguin.png" alt="penguin"></figure>
            </article>
            <article class="arctic-animal-7">
                <figure><img class="arctic-animal--image-2" src="../images/Photoshop-transparant/penguin.png" alt="penguin"></figure>
            </article>


            <section class="rock-wood-wall-position--1">
                <figure>
                    <img class="rock-wood-wall" src="../images/Photoshop-transparant/savanne-wall.png" alt="wall">
                </figure>
            </section>
            <section class="rock-wood-wall-position--2">
                <figure>
                    <img class="rock-wood-wall" src="../images/Photoshop-transparant/savanne-wall.png" alt="wall">
                </figure>
            </section>

        <div class="walk-path-position walk-path"></div>

            <div class="speech-bubble arctic--speech-bubble" id="js--speech-bubble">
                <p id="js--start-p">Dit is ons peguin verblijf. Het is nu etenstijd voor ze. Kan jij ze hun lunch geven?
                </p>
                <button class="btn-ok button" id="js--start-ok-btn">OK</button>
            </div>

            <figure class="arctic--figure">
                <img class="arctic--image" src="../images/zoo-keeper-1.png" alt="zoo keeper">
            </figure>

            <!-- <a href="#popup" class="arctic--animal-board button" id="js--animal-board">
                <figure>
                    <img class="arctic--animal-board-image" src="../images/Photoshop-transparant/sign-monkey.png" alt="dieren bordje">
                </figure>
            </a> -->
            <div class="arctic--visemmer">
                <figure>
                    <img class="arctic--visemmer-image"src="../images/Photoshop-transparant/Vis-emmer-shutterstock.png" alt="emmer vis">
                </figure>
            </div>


        </section>
        


    </main>
</body>
</html>
