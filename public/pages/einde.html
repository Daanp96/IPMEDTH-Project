<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dierentuin</title>
    <link rel="stylesheet" href="../sass/main.css">
    <link rel="icon" type="image/x-icon" href="../images/zookeeper-face.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="../javascript/main.js" type="module" defer></script>
    <script src="../javascript/einde.js" type="module" defer></script>

</head>
<body>
    <!-- <button href="#" class="btn-check button">&#10004;</button> -->
    <!-- <iframe src="../audio/8-einde/1-bedankt.mp3" allow="autoplay" style="display:none" id="iframeAudio"></iframe> -->
    <main class="start--background">
        <section class="section-start grid-16-8">
            <article class="button-options-small grid-3-1">
                <button class="button-options-small__hint button ">
                    <img class="button-options-small__hint--image" src="../images/hint-btn.png"></img>
                </button>
    
                <button class="button-options-small__speak button" id="js--speak-on">
                    <img class="button-options-small__speak--image" src="../images/speak-on-btn.png"></img>
                </button>
    
                <button class="button-options-small__speak button-options-small__speak-off button" id="js--speak-off">
                    <img class="button-options-small__speak--image" src="../images/speak-off-btn.png"></img>
                </button>
            </article>

            <figure class="einde-figure">
                <img class="einde-figure--image" src="../images/zookeeper-poses/Male/zookeeper-pose-happy-welcome.png" alt="dierentuin medewerker">
                <img id="js--mouth" src="../images/zookeeper-poses/Male/zookeeper-pose-mouth-open.png" alt="" >
            </figure>

            <div class="speech-bubble einde--speech-bubble" id="js--speech-bubble">
                <p id="js--start-p">Bedankt voor je hulp, zonder jou hadden we dit niet gekunt. Ik hoop dat je de dierentuin leuk vond!</p>
            </div>

            <div class="hide-overlay overlay-end" id="js--end-overlay"></div>
            <figure class="diploma" id="js--diploma">
                <img class="diploma--image" src="../images/Diploma.png" alt="diploma">
                <input class="diploma--input" type="text" placeholder="naam" id="js--diploma-input">
                <button class="btn-ok-small diploma--button" id="js--diploma-button">Printen</button>
            </figure>

        </section>
    </main>
</body>
</html>
