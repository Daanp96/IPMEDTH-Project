<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dierentuin</title>
    <link rel="stylesheet" href="../sass/main.css">
    <link rel="icon" type="image/x-icon" href="../images/algemeen/zookeeper-face.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="../javascript/main.js" type="module" defer></script>
    <script src="../javascript/einde.js" type="module" defer></script>

</head>
<body>
    <main class="start--background">
        <section class="grid-16-8">
            <article class="button-options-small grid-3-1">
                <button class="button-options-small__hint button ">
                    <img class="button-options-small__hint--image" src="../images/buttons/hint-btn.png"></img>
                </button>
    
                <button class="button-options-small__speak button" id="js--speak-on">
                    <img class="button-options-small__speak--image" src="../images/buttons/speak-on-btn.png"></img>
                </button>
    
                <button class="button-options-small__speak button-options-small__speak-off button" id="js--speak-off">
                    <img class="button-options-small__speak--image" src="../images/buttons/speak-off-btn.png"></img>
                </button>
            </article>

            <article class="einde__figure">
                <figure >
                    <img class="einde__figure--image" src="../images/zookeeper-poses/Male/zookeeper-pose-happy-welcome.png" alt="dierentuin medewerker">
                </figure>
            </article>

            <div class="speech-bubble einde__speech-bubble" id="js--speech-bubble">
                <p id="js--start-p">Bedankt voor je hulp, zonder jou hadden we dit niet gekund. Ik hoop dat je de dierentuin leuk vond!</p>
            </div>

            <div class="hide-overlay overlay-end" id="js--end-overlay"></div>
            <span id="js--einde_tekst" class="einde__tekst">Wil je het spel opnieuw spelen?</span>
            <figure class="diploma" id="js--diploma">
                <img class="diploma--image" src="../images/voorkant-dierentuin/Diploma.png" alt="diploma">
                <input class="diploma--input" type="text" placeholder="naam" id="js--diploma-input" autocomplete="off">
                <button class="btn-ok-small diploma--button" id="js--diploma-button">Printen</button>
            </figure>
            <section id="js--keuzes" class="einde__keuzes">
                <button id="js--opnieuw" class="einde__keuzes--btn opnieuw btn-ok-small button">Opnieuw</button>
                <button id="js--afsluiten" class="einde__keuzes--btn afsluiten btn-ok-small button">Afsluiten</button>
            </section>
        </section>
    </main>
</body>
</html>
