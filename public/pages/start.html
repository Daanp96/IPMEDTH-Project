<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dierentuin</title>
    <link rel="stylesheet" href="../sass/main.css">
    <link rel="icon" type="image/x-icon" href="../images/zookeeper-face.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="../javascript/main.js" type="module" defer></script>
    <script src="../javascript/start.js" type="module" defer></script>
</head>
<body>
    <!-- <iframe src="./audio/1-Intro/1-welkom.mp3" allow="autoplay" style="display:none" id="iframeAudio"></iframe> -->
    <!-- <button href="#" class="btn-check button">&#10004;</button> -->
    <main class="start--background">
        <section class="section-start grid-16-8">
            <article class="button-options-small grid-3-1">
                <button class="button-options-small__hint button">
                    <img id="js--hint" class="button-options-small__hint--image" src="../images/hint-btn.png"></img>
                </button>
    
                <button class="button-options-small__speak button" id="js--speak-on">
                    <img class="button-options-small__speak--image" src="../images/speak-on-btn.png"></img>
                </button>
    
                <button class="button-options-small__speak button-options-small__speak-off button" id="js--speak-off">
                    <img class="button-options-small__speak--image" src="../images/speak-off-btn.png"></img>
                </button>
            </article>

            <button class="start__btn button" id="js--start-btn">
                <img class="start__btn--image" src="../images/arrow-begin.png" alt="begin pijl"></img>
            </button>
            <article class="start__figure">
                <figure >
                    <img class="start__figure--image" src="../images/zookeeper-poses/Male/zookeeper-pose-happy-hips.png" alt="dierentuin medewerker">
                </figure>
                <figure>
                    <img id="js--mouth" src="../images/zookeeper-poses/Male/zookeeper-pose-mouth-open.png" alt="" >
                </figure>
            </article>

            <div class="speech-bubble start__speech-bubble" id="js--speech-bubble">
                <img class="speech-bubble-reload button" id="js--speech-reload" src="../images/reload_button.png"></img>
                <img class="speech-bubble-explaine hide" id="js--speech-bubble-img"></img>
                <p id="js--speech-bubble-p">Welkom! Wat leuk dat je bij onze dierentuin langs komt.</p>
                <div class="btn-ok-div">
                    <button class="btn-ok-small btn-speech button" id="js--speech-bubble-btn">&#10132;</button>
                </div>
            </div>

        </section>
    </main>
</body>
</html>
