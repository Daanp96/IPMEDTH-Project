<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dierentuin</title>
    <link rel="stylesheet" href="./sass/main.css">
    <link rel="icon" type="image/x-icon" href="./images/monkey-head.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="./javascript/main.js" type="module" defer></script>
    <script src="./javascript/begin.js" type="module" defer></script>
</head>
<body>
    <main class="begin--background">
        <section class="section-begin grid-16-8">
            <article class="begin-options grid-3-1">

                <button class="begin-options__btn-speak button" id="js--speak-on">
                    <image class="begin-options__btn-speak--image" src="./images/speak-on-btn.png"></image>
                </button>
    
                <button class="begin-options__btn-speak begin-options__btn-speak-off button" id="js--speak-off">
                    <image class="begin-options__btn-speak--image" src="./images/speak-off-btn.png"></image>
                </button>
            </article>

            <figure class="begin-figure">
                <img class="begin-figure--image" src="./images/zookeeper-poses/Male/zookeeper-pose-happy-welcome.png" alt="dierentuin medewerker">
            </figure>

            <div class="speech-bubble begin--speech-bubble" id="js--speech-bubble">
                <image class="btn-reload button" id="js--speech-reload" src="./images/reload_button.png"></image>
                <image class="btn-explaine hide" id="js--speech-bubble-img"></image>
                <p id="js--speech-bubble-p">Hoi! Welke klas zit jij?</p>
            </div>

            <div id="js--btn-groep2" class="btn_again">
                <button class="stop btn-ok-small button" id="js--groep2-btn">Groep 2</button>
            </div>
            <div id="js--btn-groep3" class="btn_stop">
                <button class="again btn-ok-small button" id="js--groep3-btn">Groep 3</button>
            </div>
        </section>
    </main>
</body>
</html>
