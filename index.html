<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dierentuin</title>
    <link rel="stylesheet" href="./sass/main.css">
    <script src="./javascript/main.js" type="module" defer></script>
    <script src="./javascript/start.js" type="module" defer></script>
</head>
<body>
    <!-- <button href="#" class="btn-check button">&#10004;</button> -->
    <main class="start--background">
        <section class="section-start grid-16-8">
            <article class="btn-options grid-4-1">
                <button class="btn-hint button ">
                    <image class="btn-hint--image" src="./images/hint-btn.png"></image>
                </button>

                <button class="btn-information button ">
                    <image class="btn-information--image" src="./images/information-btn.png"></image>
                </button>
    
                <button class="btn-music button" id="js--music-on">
                    <image class="btn-music--image" src="./images/music-on-btn.png"></image>
                </button>
    
                <button class="btn-music btn-music-off button" id="js--music-off">
                    <image class="btn-music--image" src="./images/music-off-btn.png"></image>
                </button>
    
                <button class="btn-speak button" id="js--speak-on">
                    <image class="btn-speak--image" src="./images/speak-on-btn.png"></image>
                </button>
    
                <button class="btn-speak btn-speak-off button" id="js--speak-off">
                    <image class="btn-speak--image" src="./images/speak-off-btn.png"></image>
                </button>
            </article>

            <button class="music-on-btn button ">
                <image class="music-on-btn--image" src="./images/music-on-btn.png"></image>
            </button>

            <button class="speak-on-btn button ">
                <image class="speak-on-btn--image" src="./images/speak-on-btn.png"></image>
            </button>

            <button class="start--btn button">
                <image class="start--btn-image" src="./images/arrow-begin.png"></image>
            </button>

            <figure class="start--figure">
                <img class="start--image" src="./images/zoo-keeper-1.png" alt="zoo keeper">
            </figure>

            <div class="speech-bubble start--speech-bubble" id="js--speech-bubble">
                <image class="btn-explane hide" id="js--start-explane-btn"></image>
                <p id="js--start-p">dfjdn dfd df ddf df wo odeokd o wdodk o dkowk wo fn i nwwo wnw .</p>
                <button class="btn-ok button" id="js--start-ok-btn">OK</button>
            </div>

        </section>
    </main>
</body>
</html>
