<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dierentuin</title>
    <link rel="stylesheet" href="./sass/main.css">
    <script src="./javascript/main.js" type="module" defer></script>
</head>
<body class="background-start">
    <!-- <button href="#" class="btn-check button">&#10004;</button> -->
    <main>
        <section class="section-start grid-16-8">
            <button class="hint-btn button ">
                <image class="hint-btn--image" src="./images/hint-btn.png"></image>
            </button>

            <button class="information-btn button ">
                <image class="information-btn--image" src="./images/information-btn.png"></image>
            </button>

            <button class="music-on-btn button ">
                <image class="music-on-btn--image" src="./images/music-on-btn.png"></image>
            </button>

            <button class="speak-on-btn button ">
                <image class="speak-on-btn--image" src="./images/speak-on-btn.png"></image>
            </button>

            <button class="start--btn button">
                <image class="start--btn-image" src="./images/arrow-begin.png"></image>
            </button>

            <figure class="start--figure">
                <img class="start--image" src="./images/zoo-keeper-1.png" alt="zoo keeper">
            </figure>
        </section>
    </main>
</body>
</html>
