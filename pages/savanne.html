<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../sass/main.css">
    <script src="../javascript/main.js" type="module" defer></script>
    <title>Dierentuin</title>
</head>
<body>
    <main class="savanne--background">
        <section class="walk-path"></section>
        <section class="rock-wood-wall">
            <figure>
                <img src="../images/Photoshop-transparant/savanne-wall-marked.png" class="rock-wood-wall--savanne" alt="wall">
            </figure>
        </section>
        <section class="puzzel-options grid-16-1">
            <button class="puzzel-options__btn-hint button ">
                <image class="puzzel-options__btn-hint--image" src="../images/hint-btn.png"></image>
            </button>

            <button class="puzzel-options__btn-information button ">
                <image class="puzzel-options__btn-information--image" src="../images/information-btn.png"></image>
            </button>

            <button class="puzzel-options__btn-music button" id="js--music-on">
                <image class="puzzel-options__btn-music--image" src="../images/music-on-btn.png"></image>
            </button>

            <button class="puzzel-options__btn-music puzzel-options__btn-music-off button" id="js--music-off">
                <image class="puzzel-options__btn-music--image" src="../images/music-off-btn.png"></image>
            </button>

            <button class="puzzel-options__btn-speak button" id="js--speak-on">
                <image class="puzzel-options__btn-speak--image" src="../images/speak-on-btn.png"></image>
            </button>

            <button class="puzzel-options__btn-speak puzzel-options__btn-speak-off button" id="js--speak-off">
                <image class="puzzel-options__btn-speak--image" src="../images/speak-off-btn.png"></image>
            </button>
        </section>

        <section class="section-savanne grid-16-7-savanne">
            <article class="savanne--tree-1">
                <figure>
                    <img src="../images/Photoshop-transparant/savanne-tree-marked.png" alt="tree" class="rekensom--image-animal">
                    <!-- <img src="" alt="fish" class="rekensom--image-animal" id="js--sea-animal-1"> -->
                </figure>
                <article class="savanne--tree-2">
                <figure>
                    <img src="../images/Photoshop-transparant/savanne-tree-marked.png" alt="tree" class="rekensom--image-animal">
                    <!-- <img src="" alt="fish" class="rekensom--image-animal" id="js--sea-animal-1"> -->
                </figure>
                <article class="savanne--tree-3">
                <figure>
                    <img src="../images/Photoshop-transparant/savanne-tree-marked.png" alt="tree" class="rekensom--image-animal">
                    <!-- <img src="" alt="fish" class="rekensom--image-animal" id="js--sea-animal-1"> -->
                </figure>
            </article>
        
        </section>
        <section class="rock-wood-wall">
            <figure>
                <img src="../images/Photoshop-transparant/savanne-wall-marked.png" class="rock-wood-wall--savanne" alt="wall">
            </figure>
        </section>
        <!-- <section class="walk-path-up"></section> -->
        <section class="walk-path"></section>

        <figure class="savanne--figure">
            <img class="savanne--image" src="../images/zoo-keeper-1.png" alt="zoo keeper">
        </figure>
    </main>
</body>
</html>
