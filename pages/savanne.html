<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../sass/main.css">
    <script src="../javascript/main.js" type="module" defer></script>
    <title>Dierentuin</title>
</head>
<body>
    <main class="savanne--background">
        <section class="puzzel-options grid-16-1 walk-path--up">
            <article class="rock-wood-wall-position--up-1 ">
                <figure>
                    <img  class="rock-wood-wall--up" src="../images/Photoshop-transparant/savanne-wall-marked.png" alt="wall">
                </figure>
            </article>
            <article class="rock-wood-wall-position--up-2 ">
                <figure>
                    <img  class="rock-wood-wall--up" src="../images/Photoshop-transparant/savanne-wall-marked.png" alt="wall">
                </figure>
            </article>
            <article class="rock-wood-wall-position--up-3 ">
                <figure>
                    <img  class="rock-wood-wall--up" src="../images/Photoshop-transparant/savanne-wall-marked.png" alt="wall">
                </figure>
            </article>
            <article class="rock-wood-wall-position--up-4 ">
                <figure>
                    <img  class="rock-wood-wall--up" src="../images/Photoshop-transparant/savanne-wall-marked.png" alt="wall">
                </figure>
            </article>
            <button class="puzzel-options__btn-hint button ">
                <image class="puzzel-options__btn-hint--image" src="../images/hint-btn.png"></image>
            </button>

            <button class="puzzel-options__btn-information button ">
                <image class="puzzel-options__btn-information--image" src="../images/information-btn.png"></image>
            </button>

            <button class="puzzel-options__btn-music button" id="js--music-on">
                <image class="puzzel-options__btn-music--image" src="../images/music-on-btn.png"></image>
            </button>

            <button class="puzzel-options__btn-music puzzel-options__btn-music-off button" id="js--music-off">
                <image class="puzzel-options__btn-music--image" src="../images/music-off-btn.png"></image>
            </button>

            <button class="puzzel-options__btn-speak button" id="js--speak-on">
                <image class="puzzel-options__btn-speak--image" src="../images/speak-on-btn.png"></image>
            </button>

            <button class="puzzel-options__btn-speak puzzel-options__btn-speak-off button" id="js--speak-off">
                <image class="puzzel-options__btn-speak--image" src="../images/speak-off-btn.png"></image>
            </button>
        </section>

        <section class="section-savanne grid-16-9">

            <article class="savanne-tree-1">
                <figure>
                    <img class="savanne-tree--image-1"src="../images/Photoshop-transparant/savanne-tree-marked.png" alt="tree">
                    <!-- <img src="" alt="fish" class="rekensom--image-animal" id="js--sea-animal-1"> -->
                </figure>
            </article>
            <article class="savanne-tree-2">
                <figure>
                    <img class="savanne-tree--image-2"src="../images/Photoshop-transparant/savanne-tree-marked.png" alt="tree">
                    <!-- <img src="" alt="fish" class="rekensom--image-animal" id="js--sea-animal-1"> -->
                </figure>
            </article>
            <article class="savanne-tree-3">
                <figure>
                    <img class="savanne-tree--image-3"src="../images/Photoshop-transparant/savanne-tree-marked.png" alt="tree">
                    <!-- <img src="" alt="fish" class="rekensom--image-animal" id="js--sea-animal-1"> -->
                </figure>
            </article>

            <article class="savanne-animal-1">
                <figure><img class="savanne-animal--image-1" src="../images/Photoshop-transparant/monkey.png" alt="aap"></figure>
            </article>
            <article class="savanne-animal-2">
                <figure><img class="savanne-animal--image-2" src="../images/Photoshop-transparant/monkey.png" alt="aap"></figure>
            </article>
            <article class="savanne-animal-3">
                <figure><img class="savanne-animal--image-3" src="../images/Photoshop-transparant/monkey.png" alt="aap"></figure>
            </article class="savanne-animal-4">
            <article>
                <figure><img class="savanne-animal--image-5" src="../images/Photoshop-transparant/monkey.png" alt="aap"></figure>
            </article>
            <article class="savanne-animal-5">
                <figure><img class="savanne-animal--image-5" src="../images/Photoshop-transparant/monkey.png" alt="aap"></figure>
            </article>

            <section class="rock-wood-wall-position--1">
                <figure>
                    <img class="rock-wood-wall" src="../images/Photoshop-transparant/savanne-wall-marked.png" alt="wall">
                </figure>
            </section>
            <section class="rock-wood-wall-position--2">
                <figure>
                    <img class="rock-wood-wall" src="../images/Photoshop-transparant/savanne-wall-marked.png" alt="wall">
                </figure>
            </section>

            <div class="walk-path-position walk-path"></div>

            <figure class="savanne--figure">
                <img class="savanne--image" src="../images/zoo-keeper-1.png" alt="zoo keeper">
            </figure>
        </section>
        


    </main>
</body>
</html>
