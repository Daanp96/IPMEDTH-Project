<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dierentuin</title>
    <link rel="stylesheet" href="../sass/main.css">
    <script src="../javascript/main.js" type="module" defer></script>
</head>
<body>
    <main class="dierentuinpad">
        <section class="section-dierentuinpad grid-16-8">
            <article class="start-options grid-4-1">
                <button class="start-options__btn-hint button ">
                    <image class="start-options__btn-hint--image" src="../images/hint-btn.png"></image>
                </button>

                <button class="start-options__btn-information button ">
                    <image class="start-options__btn-information--image" src="../images/information-btn.png"></image>
                </button>
    
                <button class="start-options__btn-music button" id="js--music-on">
                    <image class="start-options__btn-music--image" src="../images/music-on-btn.png"></image>
                </button>
    
                <button class="start-options__btn-music start-options__btn-music-off button" id="js--music-off">
                    <image class="start-options__btn-music--image" src="../images/music-off-btn.png"></image>
                </button>
    
                <button class="start-options__btn-speak button" id="js--speak-on">
                    <image class="start-options__btn-speak--image" src="../images/speak-on-btn.png"></image>
                </button>
    
                <button class="start-options__btn-speak start-options__btn-speak-off button" id="js--speak-off">
                    <image class="start-options__btn-speak--image" src="../images/speak-off-btn.png"></image>
                </button>
            </article>

            <figure class="dierentuinpad__panda">
                <img class="dierentuinpad__panda--image" src="../images/map+hokken/zoo-map-WIP-panda.png" alt="panda verblijf">
            </figure>
    
            <figure class="dierentuinpad__rhino">
                <img class="dierentuinpad__rhino--image" src="../images/map+hokken/zoo-map-WIP-rhino.png" alt="neushoorn verblijf">
            </figure>

            <figure class="dierentuinpad__polar">
                <img class="dierentuinpad__polar--image" src="../images/map+hokken/zoo-map-WIP-polar.png" alt="ijsbeer verblijf">
            </figure>

            <figure class="dierentuinpad__elephant">
                <img class="dierentuinpad__elephant--image" src="../images/map+hokken/zoo-map-WIP-elephant.png" alt="olifant verblijf">
            </figure>

            <figure class="dierentuinpad__giraffe">
                <img class="dierentuinpad__giraffe--image" src="../images/map+hokken/zoo-map-WIP-giraffe.png" alt="giraffe verblijf">
            </figure>

            <a href="" class="dierentuinpad__bird">
                <figure >
                    <img class="dierentuinpad__bird--image button" id="js--bird" src="../images/map+hokken/zoo-map-WIP-bird.png" alt="vogel verblijf">
                </figure>
            </a>

            <figure class="dierentuinpad__zebra">
                <img class="dierentuinpad__zebra--image" src="../images/map+hokken/zoo-map-WIP-zebra.png" alt="zebra verblijf">
            </figure>

            <figure class="dierentuinpad__lama">
                <img class="dierentuinpad__lama--image" src="../images/map+hokken/zoo-map-WIP-lama.png" alt="lama verblijf">
            </figure>
            <div class="hide-overlay"></div>
        </section>
    </main>
</body>
</html>
