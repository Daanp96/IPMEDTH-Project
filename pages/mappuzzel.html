<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dierentuin</title>
    <link rel="stylesheet" href="../sass/main.css">
    <script src="../javascript/main.js" type="module" defer></script>
    <script src="../javascript/mappuzzel.js" type="module" defer></script>
</head>
<body>
    <main class="background-mappuzzel">
        <section class="puzzel-options grid-16-1">
            <button class="puzzel-options__btn-hint button ">
                <image class="puzzel-options__btn-hint--image" src="../images/hint-btn.png"></image>
            </button>

            <button class="puzzel-options__btn-information button ">
                <image class="puzzel-options__btn-information--image" src="../images/information-btn.png"></image>
            </button>

            <button class="puzzel-options__btn-music button" id="js--music-on">
                <image class="puzzel-options__btn-music--image" src="../images/music-on-btn.png"></image>
            </button>

            <button class="puzzel-options__btn-music puzzel-options__btn-music-off button" id="js--music-off">
                <image class="puzzel-options__btn-music--image" src="../images/music-off-btn.png"></image>
            </button>

            <button class="puzzel-options__btn-speak button" id="js--speak-on">
                <image class="puzzel-options__btn-speak--image" src="../images/speak-on-btn.png"></image>
            </button>

            <button class="puzzel-options__btn-speak puzzel-options__btn-speak-off button" id="js--speak-off">
                <image class="puzzel-options__btn-speak--image" src="../images/speak-off-btn.png"></image>
            </button>
        </section>

        <section class="section-mappuzzel grid-16-9">
            <article class="mappuzzel grid-3-3">
                <image class="mappuzzel--map-BG drop droppable" data-piece="piece1" src="../images/map_puzzle_game/image_part_001.jpg"></image>
                <image class="mappuzzel--map-BG drop droppable" data-piece="piece2" src="../images/map_puzzle_game/image_part_002.jpg"></image>
                <image class="mappuzzel--map-BG drop droppable" data-piece="piece3" src="../images/map_puzzle_game/image_part_003.jpg"></image>
                <image class="mappuzzel--map-BG drop droppable" data-piece="piece4" src="../images/map_puzzle_game/image_part_004.jpg"></image>
                <image class="mappuzzel--map-BG drop droppable" data-piece="piece5" src="../images/map_puzzle_game/image_part_005.jpg"></image>
                <image class="mappuzzel--map-BG drop droppable" data-piece="piece6" src="../images/map_puzzle_game/image_part_006.jpg"></image>
                <image class="mappuzzel--map-BG drop droppable" data-piece="piece7" src="../images/map_puzzle_game/image_part_007.jpg"></image>
                <image class="mappuzzel--map-BG drop droppable" data-piece="piece8" src="../images/map_puzzle_game/image_part_008.jpg"></image>
                <image class="mappuzzel--map-BG drop droppable" data-piece="piece9" src="../images/map_puzzle_game/image_part_009.jpg"></image>
            </article>

            <section class="mappuzzel--slide grid-16-9">
                <image class="mappuzzel--slide-1 drag" data-piece="piece1" src="../images/map_puzzle_game/image_part_001.jpg" ></image>
                <image class="mappuzzel--slide-2 drag" data-piece="piece2" src="../images/map_puzzle_game/image_part_002.jpg" ></image>
                <image class="mappuzzel--slide-3 drag" data-piece="piece3" src="../images/map_puzzle_game/image_part_003.jpg" ></image>
                <image class="mappuzzel--slide-4 drag" data-piece="piece4" src="../images/map_puzzle_game/image_part_004.jpg" ></image>
                <image class="mappuzzel--slide-5 drag" data-piece="piece5" src="../images/map_puzzle_game/image_part_005.jpg" ></image>
                <image class="mappuzzel--slide-6 drag" data-piece="piece6" src="../images/map_puzzle_game/image_part_006.jpg" ></image>
                <image class="mappuzzel--slide-7 drag" data-piece="piece7" src="../images/map_puzzle_game/image_part_007.jpg" ></image>
                <image class="mappuzzel--slide-8 drag" data-piece="piece8" src="../images/map_puzzle_game/image_part_008.jpg" ></image>
                <image class="mappuzzel--slide-9 drag" data-piece="piece9" src="../images/map_puzzle_game/image_part_009.jpg" ></image>
            </section>
            <button class="map-btn btn-check button" id="js--map_btn" type="submit">&#10004;</button>
        </section>
    </main>
</body>
</html>
