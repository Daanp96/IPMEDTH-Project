<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dierentuin</title>
    <link rel="stylesheet" href="../sass/main.css">
    <script src="../javascript/main.js" type="module" defer></script>
</head>
<body>
    <main class="background-mappuzzel">
        <section class="section-mappuzzel grid-16-8">
            <article class="btn-options grid-4-1">
                <button class="btn-hint button ">
                    <image class="btn-hint--image" src="../images/hint-btn.png"></image>
                </button>

                <button class="btn-information button ">
                    <image class="btn-information--image" src="../images/information-btn.png"></image>
                </button>
    
                <button class="btn-music button" id="js--music-on">
                    <image class="btn-music--image" src="../images/music-on-btn.png"></image>
                </button>
    
                <button class="btn-music btn-music-off button" id="js--music-off">
                    <image class="btn-music--image" src="../images/music-off-btn.png"></image>
                </button>
    
                <button class="btn-speak button" id="js--speak-on">
                    <image class="btn-speak--image" src="../images/speak-on-btn.png"></image>
                </button>
    
                <button class="btn-speak btn-speak-off button" id="js--speak-off">
                    <image class="btn-speak--image" src="../images/speak-off-btn.png"></image>
                </button>
            </article>

            <article class="mappuzzel--map grid-3-3">
                <image class="mappuzzel--map-BG" src="../images/map_puzzle_game/image_part_001.jpg"></image>
                <image class="mappuzzel--map-BG" src="../images/map_puzzle_game/image_part_002.jpg"></image>
                <image class="mappuzzel--map-BG" src="../images/map_puzzle_game/image_part_003.jpg"></image>
                <image class="mappuzzel--map-BG" src="../images/map_puzzle_game/image_part_004.jpg"></image>
                <image class="mappuzzel--map-BG" src="../images/map_puzzle_game/image_part_005.jpg"></image>
                <image class="mappuzzel--map-BG" src="../images/map_puzzle_game/image_part_006.jpg"></image>
                <image class="mappuzzel--map-BG" src="../images/map_puzzle_game/image_part_007.jpg"></image>
                <image class="mappuzzel--map-BG" src="../images/map_puzzle_game/image_part_008.jpg"></image>
                <image class="mappuzzel--map-BG" src="../images/map_puzzle_game/image_part_009.jpg"></image>
            </article>

            <div class="mappuzzel--slide grid-16-8">
                <image class="mappuzzel--slide-1" src="../images/map_puzzle_game/image_part_001.jpg" ></image>
                <image class="mappuzzel--slide-2" src="../images/map_puzzle_game/image_part_002.jpg" ></image>
                <image class="mappuzzel--slide-3" src="../images/map_puzzle_game/image_part_003.jpg" ></image>
                <image class="mappuzzel--slide-4" src="../images/map_puzzle_game/image_part_004.jpg" ></image>
                <image class="mappuzzel--slide-5" src="../images/map_puzzle_game/image_part_005.jpg" ></image>
                <image class="mappuzzel--slide-6" src="../images/map_puzzle_game/image_part_006.jpg" ></image>
                <image class="mappuzzel--slide-7" src="../images/map_puzzle_game/image_part_007.jpg" ></image>
                <image class="mappuzzel--slide-8" src="../images/map_puzzle_game/image_part_008.jpg" ></image>
                <image class="mappuzzel--slide-9" src="../images/map_puzzle_game/image_part_009.jpg" ></image>
            </div>
            
        </section>
    </main>
</body>
</html>
